          <path d="M-10,-5 L-10,15" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
          <path d="M10,-5 L10,15" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
          <path d="M20,-5 L20,15" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
          
