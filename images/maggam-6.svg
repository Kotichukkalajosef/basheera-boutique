<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="blouse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d35400" />
      <stop offset="100%" stop-color="#ba4a00" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <pattern id="gold-thread" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#d4af37" />
      <path d="M0,2 L4,2 M2,0 L2,4" stroke="#e5c158" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="600" height="600" fill="url(#bg-gradient)" />
  
  <!-- Product title -->
  <text x="300" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Elephant Procession</text>
  <text x="300" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Traditional elephant motif maggam work</text>
  
  <!-- Blouse design - Elephant Procession with traditional maggam work -->
  <g transform="translate(300, 300)">
    <!-- Main blouse shape -->
    <path d="M-150,-100 C-140,-140 -70,-150 0,-150 C70,-150 140,-140 150,-100 L170,100 C170,140 140,170 100,180 L0,200 L-100,180 C-140,170 -170,140 -170,100 Z" 
          fill="url(#blouse-gradient)" stroke="#333" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Elephant procession maggam embroidery -->
    <g>
      <!-- Central elephant pattern -->
      <g transform="translate(0, 0)">
        <!-- Main central elephant -->
        <g transform="translate(0, -20)">
          <!-- Elephant body -->
          <path d="M-30,0 C-35,-10 -35,-20 -30,-30 C-25,-40 -15,-45 0,-45 C15,-45 25,-40 30,-30 C35,-20 35,-10 30,0 Z" 
                fill="none" stroke="url(#gold-thread)" stroke-width="3" />
          
          <!-- Elephant head -->
          <path d="M30,0 C40,-5 45,-15 50,-10 C55,-5 55,5 50,10 C45,15 40,5 30,0 Z" 
                fill="none" stroke="url(#gold-thread)" stroke-width="3" />
          
          <!-- Elephant trunk -->
          <path d="M50,0 C55,10 60,20 55,30 C50,35 45,30 45,25" 
                fill="none" stroke="url(#gold-thread)" stroke-width="3" />
          
          <!-- Elephant tail -->
          <path d="M-30,0 C-35,5 -40,10 -45,5 C-50,0 -45,-5 -40,0" 
                fill="none" stroke="url(#gold-thread)" stroke-width="2" />
          
          <!-- Elephant legs -->
          <path d="M-20,-5 L-20,15" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
          <path d="M-10,-5 L-10,15" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
          <path d="M10,-5 L10,15" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
          <path d="M20,-5 L20,15" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
          
          <!-- Elephant eye -->
          <circle cx="35" cy="-5" r="2" fill="url(#gold-thread)" />
          
          <!-- Elephant decorations -->
          <path d="M0,-45 C-5,-50 0,-55 5,-50 C10,-55 15,-50 10,-45" 
                fill="none" stroke="url(#gold-thread)" stroke-width="2" />
          <path d="M-20,-30 C-15,-35 -5,-35 0,-30 C5,-35 15,-35 20,-30" 
                fill="none" stroke="url(#gold-thread)" stroke-width="2" />
          <path d="M-25,-15 C-20,-20 -10,-20 0,-15 C10,-20 20,-20 25,-15" 
                fill="none" stroke="url(#gold-thread)" stroke-width="2" />
        </g>
