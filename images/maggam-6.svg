          <path d="M-20,-30 C-15,-35 -5,-35 0,-30 C5,-35 15,-35 20,-30" 
                fill="none" stroke="url(#gold-thread)" stroke-width="2" />
        </g>
      </g>
      
      <!-- Connecting patterns -->
      <g stroke="url(#gold-thread)" stroke-width="2" fill="none">
        <!-- Decorative elements between elephants -->
        <path d="M-40,-20 C-50,-20 -60,-20 -70,-20" />
        <circle cx="-55" cy="-20" r="3" fill="url(#gold-thread)" />
        
        <path d="M40,-20 C50,-20 60,-20 70,-20" />
        <circle cx="55" cy="-20" r="3" fill="url(#gold-thread)" />
        
        <path d="M0,20 C-30,30 -60,50 -80,60" />
        <circle cx="-40" cy="35" r="3" fill="url(#gold-thread)" />
        
        <path d="M0,20 C30,30 60,50 80,60" />
        <circle cx="40" cy="35" r="3" fill="url(#gold-thread)" />
      </g>
      
      <!-- Border patterns -->
      <g stroke="url(#gold-thread)" stroke-width="2" fill="none">
        <!-- Neckline border with small elephants -->
        <path d="M-60,-130 C-40,-150 40,-150 60,-130" />
        
        <!-- Small elephants along neckline -->
        <g transform="translate(-40, -140) scale(0.25)">
          <!-- Simplified elephant -->
          <path d="M-30,0 C-35,-10 -35,-20 -30,-30 C-25,-40 -15,-45 0,-45 C15,-45 25,-40 30,-30 C35,-20 35,-10 30,0 Z" 
