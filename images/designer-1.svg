<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="blouse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a2530" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="600" height="600" fill="url(#bg-gradient)" />
  
  <!-- Product title -->
  <text x="300" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Avant-Garde</text>
  <text x="300" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Contemporary design with asymmetric patterns</text>
  
  <!-- Blouse design - Avant-Garde with asymmetric patterns -->
  <g transform="translate(300, 300)">
    <!-- Main blouse shape -->
    <path d="M-150,-100 C-140,-140 -70,-150 0,-150 C70,-150 140,-140 150,-100 L170,100 C170,140 140,170 100,180 L0,200 L-100,180 C-140,170 -170,140 -170,100 Z" 
          fill="url(#blouse-gradient)" stroke="#333" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Asymmetric design elements -->
    <g>
      <!-- Left side - geometric patterns -->
      <path d="M-120,-80 L-80,-60 L-100,-20 L-60,0 L-90,40 L-50,60 L-70,100" 
            stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M-110,-70 L-70,-50 L-90,-10 L-50,10 L-80,50 L-40,70 L-60,110" 
            stroke="#d4af37" stroke-width="1.5" fill="none" />
      
      <!-- Geometric shapes on left -->
      <rect x="-130" y="-40" width="20" height="20" fill="none" stroke="#d4af37" stroke-width="1.5" transform="rotate(30)" />
      <rect x="-100" y="20" width="15" height="15" fill="none" stroke="#d4af37" stroke-width="1.5" transform="rotate(45)" />
      <rect x="-80" y="70" width="10" height="10" fill="none" stroke="#d4af37" stroke-width="1.5" transform="rotate(60)" />
      
      <!-- Right side - flowing curves -->
      <path d="M120,-80 C100,-60 110,-40 90,-20 C70,0 80,20 60,40 C40,60 50,80 30,100" 
            stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M110,-70 C90,-50 100,-30 80,-10 C60,10 70,30 50,50 C30,70 40,90 20,110" 
            stroke="#d4af37" stroke-width="1.5" fill="none" />
      
      <!-- Circular elements on right -->
      <circle cx="100" cy="-50" r="8" fill="none" stroke="#d4af37" stroke-width="1.5" />
      <circle cx="80" cy="0" r="6" fill="none" stroke="#d4af37" stroke-width="1.5" />
      <circle cx="60" cy="50" r="4" fill="none" stroke="#d4af37" stroke-width="1.5" />
      
      <!-- Center asymmetric element -->
      <path d="M-20,-120 C-10,-100 10,-110 20,-90 C30,-70 10,-60 20,-40 C30,-20 10,-10 20,10 C30,30 10,40 20,60 C30,80 10,90 0,110" 
            stroke="#d4af37" stroke-width="2" fill="none" />
      
      <!-- Accent points -->
      <g fill="#d4af37">
        <circle cx="-120" cy="-80" r="3" />
        <circle cx="-60" cy="0" r="3" />
        <circle cx="-50" cy="60" r="3" />
        <circle cx="120" cy="-80" r="3" />
        <circle cx="60" cy="40" r="3" />
        <circle cx="30" cy="100" r="3" />
        <circle cx="-20" cy="-120" r="3" />
        <circle cx="20" cy="-40" r="3" />
        <circle cx="0" cy="110" r="3" />
      </g>
    </g>
    
    <!-- Neckline -->
    <path d="M-40,-130 C-20,-145 20,-145 40,-130" stroke="#d4af37" stroke-width="3" fill="none" />
    
    <!-- Sleeve outlines -->
    <path d="M-150,-100 C-160,-50 -170,0 -170,100" stroke="#333" stroke-width="2" fill="none" />
    <path d="M150,-100 C160,-50 170,0 170,100" stroke="#333" stroke-width="2" fill="none" />
  </g>
  
  <!-- Contemporary design label -->
  <g transform="translate(300, 520)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#2c3e50" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">CONTEMPORARY</text>
  </g>
</svg>