<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2193b0" />
      <stop offset="100%" stop-color="#6dd5ed" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.3" fill="#ffffff">
    <!-- Stylized casual blouse outline -->
    <path d="M200 80 Q250 100 270 150 Q290 200 270 250 Q250 300 200 320 Q150 300 130 250 Q110 200 130 150 Q150 100 200 80 Z" stroke="#ffffff" stroke-width="3" fill="none" />
    
    <!-- Simple patterns for casual blouse -->
    <line x1="180" y1="150" x2="220" y2="150" stroke="#ffffff" stroke-width="2" />
    <line x1="180" y1="160" x2="220" y2="160" stroke="#ffffff" stroke-width="2" />
    <line x1="180" y1="170" x2="220" y2="170" stroke="#ffffff" stroke-width="2" />
    
    <!-- Casual style elements -->
    <rect x="190" y="190" width="20" height="20" fill="none" stroke="#ffffff" stroke-width="1" />
    <circle cx="200" cy="200" r="5" fill="#ffffff" />
    
    <!-- Simple floral pattern -->
    <path d="M160 120 Q170 110 180 120 Q190 130 180 140 Q170 150 160 140 Q150 130 160 120 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    <path d="M240 120 Q250 110 260 120 Q270 130 260 140 Q250 150 240 140 Q230 130 240 120 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Decorative dots -->
    <circle cx="180" cy="220" r="2" />
    <circle cx="190" cy="230" r="2" />
    <circle cx="200" cy="235" r="2" />
    <circle cx="210" cy="230" r="2" />
    <circle cx="220" cy="220" r="2" />
    
    <!-- Decorative border pattern -->
    <rect x="50" y="50" width="300" height="200" rx="5" ry="5" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- Text label -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Casual Blouses</text>
  
  <!-- Subtle texture overlay -->
  <rect width="100%" height="100%" fill="url(#noise)" opacity="0.05" />
  
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
  </defs>
</svg>