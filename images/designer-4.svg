<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="blouse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34495e" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <pattern id="texture-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#34495e" />
      <path d="M0,10 L20,10 M10,0 L10,20" stroke="#2c3e50" stroke-width="0.5" />
      <path d="M5,5 L15,15 M15,5 L5,15" stroke="#2c3e50" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="600" height="600" fill="url(#bg-gradient)" />
  
  <!-- Product title -->
  <text x="300" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Modern Masterpiece</text>
  <text x="300" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Contemporary design with unique textures</text>
  
  <!-- Blouse design - Modern Masterpiece with unique textures -->
  <g transform="translate(300, 300)">
    <!-- Main blouse shape -->
    <path d="M-150,-100 C-140,-140 -70,-150 0,-150 C70,-150 140,-140 150,-100 L170,100 C170,140 140,170 100,180 L0,200 L-100,180 C-140,170 -170,140 -170,100 Z" 
          fill="url(#blouse-gradient)" stroke="#333" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Textured panels -->
    <g>
      <!-- Left textured panel -->
      <path d="M-120,-80 L-80,-60 L-100,-20 L-60,0 L-90,40 L-50,60 L-70,100 L-120,80 L-140,40 L-130,0 Z" 
            fill="url(#texture-pattern)" stroke="#fff" stroke-width="1" />
      
      <!-- Right textured panel -->
      <path d="M120,-80 L80,-60 L100,-20 L60,0 L90,40 L50,60 L70,100 L120,80 L140,40 L130,0 Z" 
            fill="url(#texture-pattern)" stroke="#fff" stroke-width="1" />
    </g>
    
    <!-- Contemporary design elements -->
    <g>
      <!-- Central modern pattern -->
      <path d="M-40,-100 L40,-100 L60,-50 L40,0 L60,50 L40,100 L-40,100 L-60,50 L-40,0 L-60,-50 Z" 
            fill="none" stroke="#fff" stroke-width="2" />
      
      <!-- Interior lines creating texture -->
      <path d="M-30,-80 L30,-80 L45,-40 L30,0 L45,40 L30,80 L-30,80 L-45,40 L-30,0 L-45,-40 Z" 
            fill="none" stroke="#fff" stroke-width="1" />
      <path d="M-20,-60 L20,-60 L30,-30 L20,0 L30,30 L20,60 L-20,60 L-30,30 L-20,0 L-30,-30 Z" 
            fill="none" stroke="#fff" stroke-width="0.5" />
      
      <!-- Horizontal texture lines -->
      <g stroke="#fff" stroke-width="0.5">
        <path d="M-40,-90 L40,-90" />
        <path d="M-50,-70 L50,-70" />
        <path d="M-55,-50 L55,-50" />
        <path d="M-50,-30 L50,-30" />
        <path d="M-45,-10 L45,-10" />
        <path d="M-45,10 L45,10" />
        <path d="M-50,30 L50,30" />
        <path d="M-55,50 L55,50" />
        <path d="M-50,70 L50,70" />
        <path d="M-40,90 L40,90" />
      </g>
      
      <!-- Vertical texture lines -->
      <g stroke="#fff" stroke-width="0.5">
        <path d="M-30,-100 L-30,100" />
        <path d="M-10,-100 L-10,100" />
        <path d="M10,-100 L10,100" />
        <path d="M30,-100 L30,100" />
      </g>
      
      <!-- Accent points at intersections -->
      <g fill="#fff">
        <circle cx="-30" cy="-90" r="1.5" />
        <circle cx="-10" cy="-90" r="1.5" />
        <circle cx="10" cy="-90" r="1.5" />
        <circle cx="30" cy="-90" r="1.5" />
        
        <circle cx="-30" cy="-70" r="1.5" />
        <circle cx="-10" cy="-70" r="1.5" />
        <circle cx="10" cy="-70" r="1.5" />
        <circle cx="30" cy="-70" r="1.5" />
        
        <circle cx="-30" cy="-50" r="1.5" />
        <circle cx="-10" cy="-50" r="1.5" />
        <circle cx="10" cy="-50" r="1.5" />
        <circle cx="30" cy="-50" r="1.5" />
        
        <circle cx="-30" cy="-30" r="1.5" />
        <circle cx="-10" cy="-30" r="1.5" />
        <circle cx="10" cy="-30" r="1.5" />
        <circle cx="30" cy="-30" r="1.5" />
        
        <circle cx="-30" cy="-10" r="1.5" />
        <circle cx="-10" cy="-10" r="1.5" />
        <circle cx="10" cy="-10" r="1.5" />
        <circle cx="30" cy="-10" r="1.5" />
        
        <circle cx="-30" cy="10" r="1.5" />
        <circle cx="-10" cy="10" r="1.5" />
        <circle cx="10" cy="10" r="1.5" />
        <circle cx="30" cy="10" r="1.5" />
        
        <circle cx="-30" cy="30" r="1.5" />
        <circle cx="-10" cy="30" r="1.5" />
        <circle cx="10" cy="30" r="1.5" />
        <circle cx="30" cy="30" r="1.5" />
        
        <circle cx="-30" cy="50" r="1.5" />
        <circle cx="-10" cy="50" r="1.5" />
        <circle cx="10" cy="50" r="1.5" />
        <circle cx="30" cy="50" r="1.5" />
        
        <circle cx="-30" cy="70" r="1.5" />
        <circle cx="-10" cy="70" r="1.5" />
        <circle cx="10" cy="70" r="1.5" />
        <circle cx="30" cy="70" r="1.5" />
        
        <circle cx="-30" cy="90" r="1.5" />
        <circle cx="-10" cy="90" r="1.5" />
        <circle cx="10" cy="90" r="1.5" />
        <circle cx="30" cy="90" r="1.5" />
      </g>
    </g>
    
    <!-- Modern neckline -->
    <path d="M-40,-130 L-20,-145 L0,-130 L20,-145 L40,-130" stroke="#fff" stroke-width="2" fill="none" />
    
    <!-- Sleeve outlines with texture -->
    <path d="M-150,-100 C-160,-50 -170,0 -170,100" stroke="#333" stroke-width="2" fill="none" />
    <path d="M150,-100 C160,-50 170,0 170,100" stroke="#333" stroke-width="2" fill="none" />
    
    <!-- Sleeve texture lines -->
    <g stroke="#fff" stroke-width="0.5">
      <path d="M-155,-80 L-165,-40" />
      <path d="M-160,-60 L-170,-20" />
      <path d="M-165,-40 L-170,0" />
      <path d="M-165,-20 L-170,20" />
      <path d="M-165,0 L-170,40" />
      <path d="M-165,20 L-170,60" />
      <path d="M-165,40 L-170,80" />
      
      <path d="M155,-80 L165,-40" />
      <path d="M160,-60 L170,-20" />
      <path d="M165,-40 L170,0" />
      <path d="M165,-20 L170,20" />
      <path d="M165,0 L170,40" />
      <path d="M165,20 L170,60" />
      <path d="M165,40 L170,80" />
    </g>
  </g>
  
  <!-- Contemporary label -->
  <g transform="translate(300, 520)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#34495e" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">CONTEMPORARY</text>
  </g>
</svg>