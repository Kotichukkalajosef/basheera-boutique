<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="blouse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8e44ad" />
      <stop offset="100%" stop-color="#6c3483" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <pattern id="gold-texture" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#d4af37" opacity="0.8" />
      <path d="M0,0 L10,10 M10,0 L0,10" stroke="#e5c158" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="600" height="600" fill="url(#bg-gradient)" />
  
  <!-- Product title -->
  <text x="300" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Royal Opulence</text>
  <text x="300" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Luxury design with premium embellishments</text>
  
  <!-- Blouse design - Royal Opulence with luxury embellishments -->
  <g transform="translate(300, 300)">
    <!-- Main blouse shape -->
    <path d="M-150,-100 C-140,-140 -70,-150 0,-150 C70,-150 140,-140 150,-100 L170,100 C170,140 140,170 100,180 L0,200 L-100,180 C-140,170 -170,140 -170,100 Z" 
          fill="url(#blouse-gradient)" stroke="#333" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Luxury embellishment patterns -->
    <g>
      <!-- Ornate neckline -->
      <path d="M-60,-130 C-40,-150 40,-150 60,-130 C40,-120 -40,-120 -60,-130 Z" 
            fill="url(#gold-texture)" stroke="#d4af37" stroke-width="2" />
      
      <!-- Decorative border around neckline -->
      <path d="M-70,-125 C-50,-145 50,-145 70,-125" 
            stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M-75,-120 C-55,-140 55,-140 75,-120" 
            stroke="#d4af37" stroke-width="1.5" fill="none" />
      
      <!-- Elaborate front pattern -->
      <g>
        <!-- Central medallion -->
        <circle cx="0" cy="-50" r="30" fill="none" stroke="#d4af37" stroke-width="2" />
        <circle cx="0" cy="-50" r="25" fill="none" stroke="#d4af37" stroke-width="1" />
        <circle cx="0" cy="-50" r="20" fill="none" stroke="#d4af37" stroke-width="0.5" />
        
        <!-- Medallion interior pattern -->
        <path d="M0,-70 L0,-30 M-20,-50 L20,-50" stroke="#d4af37" stroke-width="1" />
        <path d="M-15,-65 L15,-35 M-15,-35 L15,-65" stroke="#d4af37" stroke-width="1" />
        
        <!-- Radiating patterns from medallion -->
        <path d="M0,-20 C-10,0 10,20 0,40 C-10,60 10,80 0,100" 
              stroke="#d4af37" stroke-width="2" fill="none" />
        <path d="M-30,-40 C-50,-20 -70,0 -90,20 C-110,40 -130,60 -120,80" 
              stroke="#d4af37" stroke-width="2" fill="none" />
        <path d="M30,-40 C50,-20 70,0 90,20 C110,40 130,60 120,80" 
              stroke="#d4af37" stroke-width="2" fill="none" />
      </g>
      
      <!-- Decorative elements -->
      <g fill="url(#gold-texture)" stroke="#d4af37" stroke-width="1">
        <!-- Left side embellishments -->
        <circle cx="-100" cy="-50" r="10" />
        <circle cx="-120" cy="0" r="8" />
        <circle cx="-110" cy="50" r="12" />
        
        <!-- Right side embellishments -->
        <circle cx="100" cy="-50" r="10" />
        <circle cx="120" cy="0" r="8" />
        <circle cx="110" cy="50" r="12" />
        
        <!-- Bottom embellishments -->
        <circle cx="-60" cy="100" r="10" />
        <circle cx="0" cy="120" r="12" />
        <circle cx="60" cy="100" r="10" />
      </g>
      
      <!-- Connecting patterns between embellishments -->
      <path d="M-100,-50 C-110,-25 -120,0 -110,50 C-90,75 -60,100 0,120 C60,100 90,75 110,50 C120,0 110,-25 100,-50" 
            stroke="#d4af37" stroke-width="1" fill="none" />
      
      <!-- Additional decorative lines -->
      <path d="M-90,-40 C-70,-30 -50,-20 -30,-40" stroke="#d4af37" stroke-width="1" fill="none" />
      <path d="M90,-40 C70,-30 50,-20 30,-40" stroke="#d4af37" stroke-width="1" fill="none" />
      <path d="M-100,20 C-80,30 -60,40 -40,20" stroke="#d4af37" stroke-width="1" fill="none" />
      <path d="M100,20 C80,30 60,40 40,20" stroke="#d4af37" stroke-width="1" fill="none" />
    </g>
    
    <!-- Sleeve outlines with embellishments -->
    <path d="M-150,-100 C-160,-50 -170,0 -170,100" stroke="#333" stroke-width="2" fill="none" />
    <path d="M150,-100 C160,-50 170,0 170,100" stroke="#333" stroke-width="2" fill="none" />
    
    <!-- Sleeve decorations -->
    <path d="M-160,-50 C-165,-40 -170,-30 -165,-20 C-160,-10 -165,0 -170,10" 
          stroke="#d4af37" stroke-width="2" fill="none" />
    <path d="M160,-50 C165,-40 170,-30 165,-20 C160,-10 165,0 170,10" 
          stroke="#d4af37" stroke-width="2" fill="none" />
  </g>
  
  <!-- Luxury label -->
  <g transform="translate(300, 520)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#8e44ad" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">LUXURY</text>
  </g>
</svg>