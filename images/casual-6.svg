<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0ece5" />
      <stop offset="100%" stop-color="#e0d8c9" />
    </linearGradient>
    <pattern id="linen-texture" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#e0d8c9" opacity="0.1" />
      <path d="M0,0 L20,20 M20,0 L0,20" stroke="#d4c5a8" stroke-width="0.5" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="800" fill="url(#bg-gradient)" />
  
  <!-- Texture overlay -->
  <rect width="800" height="800" fill="url(#linen-texture)" />
  
  <!-- Natural Bloom Floral Linen Blouse illustration -->
  <g transform="translate(400, 400)">
    <!-- Blouse outline -->
    <path d="M-200,-250 C-180,-270 -150,-280 -120,-280 L120,-280 C150,-280 180,-270 200,-250 L200,150 C180,170 150,180 120,180 L-120,180 C-150,180 -180,170 -200,150 Z" fill="#f5f2ec" stroke="#d4c5a8" stroke-width="4" />
    
    <!-- Neckline - wide scoop -->
    <path d="M-90,-280 C-40,-330 40,-330 90,-280" fill="none" stroke="#d4c5a8" stroke-width="4" />
    
    <!-- Sleeve left -->
    <path d="M-200,-200 C-240,-170 -270,-120 -290,-60" fill="none" stroke="#d4c5a8" stroke-width="4" />
    
    <!-- Sleeve right -->
    <path d="M200,-200 C240,-170 270,-120 290,-60" fill="none" stroke="#d4c5a8" stroke-width="4" />
    
    <!-- Natural floral embroidery pattern -->
    <g>
      <!-- Left side floral pattern -->
      <g transform="translate(-120, -120)">
        <!-- Main flower -->
        <g transform="translate(0, 0)">
          <!-- Petals -->
          <path d="M0,0 C5,-15 15,-20 0,-30 C-15,-20 -5,-15 0,0" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <path d="M0,0 C15,-5 20,-15 30,0 C20,15 15,5 0,0" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <path d="M0,0 C5,15 15,20 0,30 C-15,20 -5,15 0,0" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <path d="M0,0 C-15,5 -20,15 -30,0 C-20,-15 -15,-5 0,0" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          
          <!-- Flower center -->
          <circle cx="0" cy="0" r="5" fill="#e0d0b0" stroke="#d0c0a0" stroke-width="1" />
        </g>
        
        <!-- Small surrounding flowers -->
        <g transform="translate(-25, -25)">
          <circle cx="0" cy="0" r="4" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <circle cx="-6" cy="-4" r="3" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <circle cx="6" cy="-4" r="3" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <circle cx="0" cy="-8" r="3" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
        </g>
        
        <g transform="translate(25, -15)">
          <circle cx="0" cy="0" r="4" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <circle cx="-6" cy="-4" r="3" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <circle cx="6" cy="-4" r="3" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <circle cx="0" cy="-8" r="3" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
        </g>
        
        <g transform="translate(15, 25)">
          <circle cx="0" cy="0" r="4" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <circle cx="-6" cy="4" r="3" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <circle cx="6" cy="4" r="3" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <circle cx="0" cy="8" r="3" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
        </g>
      </g>
      
      <!-- Right side floral pattern -->
      <g transform="translate(120, -120)">
        <!-- Main flower -->
        <g transform="translate(0, 0)">
          <!-- Petals -->
          <path d="M0,0 C5,-15 15,-20 0,-30 C-15,-20 -5,-15 0,0" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <path d="M0,0 C15,-5 20,-15 30,0 C20,15 15,5 0,0" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <path d="M0,0 C5,15 15,20 0,30 C-15,20 -5,15 0,0" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <path d="M0,0 C-15,5 -20,15 -30,0 C-20,-15 -15,-5 0,0" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          
          <!-- Flower center -->
          <circle cx="0" cy="0" r="5" fill="#e0d0b0" stroke="#d0c0a0" stroke-width="1" />
        </g>
        
        <!-- Small surrounding flowers -->
        <g transform="translate(-25, -25)">
          <circle cx="0" cy="0" r="4" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <circle cx="-6" cy="-4" r="3" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <circle cx="6" cy="-4" r="3" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <circle cx="0" cy="-8" r="3" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
        </g>
        
        <g transform="translate(25, -15)">
          <circle cx="0" cy="0" r="4" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <circle cx="-6" cy="-4" r="3" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <circle cx="6" cy="-4" r="3" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <circle cx="0" cy="-8" r="3" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
        </g>
        
        <g transform="translate(15, 25)">
          <circle cx="0" cy="0" r="4" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <circle cx="-6" cy="4" r="3" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <circle cx="6" cy="4" r="3" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <circle cx="0" cy="8" r="3" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
        </g>
      </g>
      
      <!-- Center floral pattern -->
      <g transform="translate(0, 20)">
        <!-- Main flower -->
        <g transform="translate(0, 0)">
          <!-- Petals -->
          <path d="M0,0 C8,-24 24,-32 0,-48 C-24,-32 -8,-24 0,0" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <path d="M0,0 C24,-8 32,-24 48,0 C32,24 24,8 0,0" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          <path d="M0,0 C8,24 24,32 0,48 C-24,32 -8,24 0,0" fill="#d8c5a8" stroke="#c8b598" stroke-width="1" />
          <path d="M0,0 C-24,8 -32,24 -48,0 C-32,-24 -24,-8 0,0" fill="#c5d8a8" stroke="#b5c898" stroke-width="1" />
          
          <!-- Flower center -->
          <circle cx="0" cy="0" r="8" fill="#e0d0b0" stroke="#d0c0a0" stroke-width="1" />
        </g>
        
        <!-- Connecting vines and stems -->
        <g fill="none" stroke="#b5c898" stroke-width="1.5">
          <path d="M0,0 C-40,-40 -80,-80 -120,-120" />
          <path d="M0,0 C40,-40 80,-80 120,-120" />
          
          <!-- Small leaves -->
          <path d="M-60,-60 C-65,-55 -70,-60 -65,-65" fill="#c5d8a8" />
          <path d="M-90,-90 C-95,-85 -100,-90 -95,-95" fill="#c5d8a8" />
          
          <path d="M60,-60 C65,-55 70,-60 65,-65" fill="#c5d8a8" />
          <path d="M90,-90 C95,-85 100,-90 95,-95" fill="#c5d8a8" />
        </g>
      </g>
    </g>
  </g>
  
  <!-- Product label -->
  <g transform="translate(400, 650)">
    <rect x="-150" y="-40" width="300" height="80" rx="10" ry="10" fill="#fff" stroke="#d4c5a8" stroke-width="2" />
    
    <!-- Product name -->
    <text x="0" y="-10" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#8a7e6b" text-anchor="middle">Natural Bloom</text>
    
    <!-- Product description -->
    <text x="0" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#8a7e6b" text-anchor="middle">Breathable linen with floral embroidery</text>
  </g>
</svg>