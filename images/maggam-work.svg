<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8e44ad" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.3" fill="#ffffff">
    <!-- Stylized maggam work pattern -->
    <path d="M200 100 L230 130 L200 160 L170 130 Z" stroke="#ffffff" stroke-width="2" fill="none" />
    <path d="M200 110 L220 130 L200 150 L180 130 Z" stroke="#ffffff" stroke-width="1" fill="none" />
    
    <!-- Intricate maggam work patterns -->
    <circle cx="200" cy="130" r="5" fill="#ffffff" />
    
    <!-- Peacock motif (simplified) -->
    <path d="M200 180 Q220 160 240 180 Q260 200 240 220 Q220 240 200 220 Q180 200 200 180 Z" fill="none" stroke="#ffffff" stroke-width="2" />
    <path d="M200 190 Q215 175 230 190 Q245 205 230 220 Q215 235 200 220 Q185 205 200 190 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Decorative lines representing thread work -->
    <line x1="150" y1="100" x2="250" y2="100" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="105" x2="250" y2="105" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="110" x2="250" y2="110" stroke="#ffffff" stroke-width="1" />
    
    <line x1="150" y1="240" x2="250" y2="240" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="245" x2="250" y2="245" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="250" x2="250" y2="250" stroke="#ffffff" stroke-width="1" />
    
    <!-- Decorative dots representing beads and stones -->
    <circle cx="170" cy="130" r="2" />
    <circle cx="230" cy="130" r="2" />
    <circle cx="200" cy="100" r="2" />
    <circle cx="200" cy="160" r="2" />
    
    <circle cx="180" cy="200" r="2" />
    <circle cx="220" cy="200" r="2" />
    <circle cx="200" cy="180" r="2" />
    <circle cx="200" cy="220" r="2" />
    
    <!-- Floral patterns -->
    <path d="M150 150 Q160 140 170 150 Q180 160 170 170 Q160 180 150 170 Q140 160 150 150 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    <path d="M250 150 Q260 140 270 150 Q280 160 270 170 Q260 180 250 170 Q240 160 250 150 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Decorative border pattern -->
    <rect x="50" y="50" width="300" height="200" rx="5" ry="5" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- Text label -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Maggam Work</text>
  
  <!-- Subtle texture overlay -->
  <rect width="100%" height="100%" fill="url(#noise)" opacity="0.05" />
  
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
  </defs>
</svg>