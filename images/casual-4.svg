<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f5f0" />
      <stop offset="100%" stop-color="#e8e5e0" />
    </linearGradient>
    <pattern id="cotton-texture" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#e8e5e0" opacity="0.1" />
      <path d="M5,5 L15,15 M15,5 L5,15" stroke="#d8d5d0" stroke-width="0.5" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="800" fill="url(#bg-gradient)" />
  
  <!-- Texture overlay -->
  <rect width="800" height="800" fill="url(#cotton-texture)" />
  
  <!-- Contemporary Cotton Blouse illustration -->
  <g transform="translate(400, 400)">
    <!-- Blouse outline -->
    <path d="M-200,-250 C-180,-270 -150,-280 -120,-280 L120,-280 C150,-280 180,-270 200,-250 L200,150 C180,170 150,180 120,180 L-120,180 C-150,180 -180,170 -200,150 Z" fill="#f8f5f0" stroke="#d8d5d0" stroke-width="4" />
    
    <!-- Modern square neckline -->
    <path d="M-80,-280 L-80,-230 L80,-230 L80,-280" fill="none" stroke="#d8d5d0" stroke-width="4" />
    
    <!-- Sleeve left -->
    <path d="M-200,-200 C-240,-170 -270,-120 -290,-60" fill="none" stroke="#d8d5d0" stroke-width="4" />
    
    <!-- Sleeve right -->
    <path d="M200,-200 C240,-170 270,-120 290,-60" fill="none" stroke="#d8d5d0" stroke-width="4" />
    
    <!-- Contemporary design elements -->
    <g>
      <!-- Geometric pattern on left side -->
      <g transform="translate(-100, -100)">
        <rect x="-40" y="-40" width="80" height="80" fill="none" stroke="#a8a5a0" stroke-width="2" />
        <rect x="-30" y="-30" width="60" height="60" fill="none" stroke="#a8a5a0" stroke-width="2" />
        <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="#a8a5a0" stroke-width="2" />
        <rect x="-10" y="-10" width="20" height="20" fill="none" stroke="#a8a5a0" stroke-width="2" />
      </g>
      
      <!-- Geometric pattern on right side -->
      <g transform="translate(100, -100)">
        <rect x="-40" y="-40" width="80" height="80" fill="none" stroke="#a8a5a0" stroke-width="2" />
        <rect x="-30" y="-30" width="60" height="60" fill="none" stroke="#a8a5a0" stroke-width="2" />
        <rect x="-20" y="-20" width="40" height="40" fill="none" stroke="#a8a5a0" stroke-width="2" />
        <rect x="-10" y="-10" width="20" height="20" fill="none" stroke="#a8a5a0" stroke-width="2" />
      </g>
      
      <!-- Modern abstract pattern in center -->
      <g transform="translate(0, 0)" fill="none" stroke="#a8a5a0" stroke-width="2">
        <path d="M-50,-20 L50,-20" />
        <path d="M-40,-10 L40,-10" />
        <path d="M-30,0 L30,0" />
        <path d="M-40,10 L40,10" />
        <path d="M-50,20 L50,20" />
        
        <path d="M0,-50 L0,50" />
        <path d="M-10,-40 L-10,40" />
        <path d="M10,-40 L10,40" />
      </g>
      
      <!-- Bottom hem design -->
      <g transform="translate(0, 120)" fill="none" stroke="#a8a5a0" stroke-width="2">
        <path d="M-150,0 L150,0" />
        <path d="M-140,10 L140,10" />
        <path d="M-130,20 L130,20" />
        <path d="M-140,30 L140,30" />
        <path d="M-150,40 L150,40" />
      </g>
      
      <!-- Sleeve designs -->
      <g fill="none" stroke="#a8a5a0" stroke-width="2">
        <!-- Left sleeve -->
        <path d="M-200,-150 L-220,-130" />
        <path d="M-210,-140 L-230,-120" />
        <path d="M-220,-130 L-240,-110" />
        <path d="M-230,-120 L-250,-100" />
        <path d="M-240,-110 L-260,-90" />
        
        <!-- Right sleeve -->
        <path d="M200,-150 L220,-130" />
        <path d="M210,-140 L230,-120" />
        <path d="M220,-130 L240,-110" />
        <path d="M230,-120 L250,-100" />
        <path d="M240,-110 L260,-90" />
      </g>
    </g>
    
    <!-- Modern button details -->
    <g fill="#a8a5a0">
      <rect x="-5" y="-200" width="10" height="10" />
      <rect x="-5" y="-160" width="10" height="10" />
      <rect x="-5" y="-120" width="10" height="10" />
      <rect x="-5" y="-80" width="10" height="10" />
      <rect x="-5" y="-40" width="10" height="10" />
    </g>
  </g>
  
  <!-- Product label -->
  <g transform="translate(400, 650)">
    <rect x="-150" y="-40" width="300" height="80" rx="10" ry="10" fill="#fff" stroke="#d8d5d0" stroke-width="2" />
    
    <!-- Product name -->
    <text x="0" y="-10" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#8a8580" text-anchor="middle">Contemporary Cotton</text>
    
    <!-- Product description -->
    <text x="0" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#8a8580" text-anchor="middle">Soft cotton with contemporary design elements</text>
  </g>
</svg>