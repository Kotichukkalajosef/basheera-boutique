<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a2545" />
      <stop offset="100%" stop-color="#1a0f1e" />
    </linearGradient>
    <filter id="texture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.2" filter="url(#texture)">
    <path d="M0,200 Q200,150 400,200 T800,200" stroke="#fff" stroke-width="2" fill="none" />
    <path d="M0,220 Q200,170 400,220 T800,220" stroke="#fff" stroke-width="2" fill="none" />
    <path d="M0,240 Q200,190 400,240 T800,240" stroke="#fff" stroke-width="2" fill="none" />
  </g>
  
  <!-- Stylized designer blouse illustration -->
  <g transform="translate(400, 200)" opacity="0.8">
    <!-- Blouse outline -->
    <path d="M-100,-50 C-90,-80 -30,-90 0,-90 C30,-90 90,-80 100,-50 L120,50 C120,70 100,90 80,100 L0,120 L-80,100 C-100,90 -120,70 -120,50 Z" 
          fill="#6a1b4a" stroke="#d4af37" stroke-width="3" />
    
    <!-- Embellishments -->
    <g stroke="#d4af37" stroke-width="1.5" fill="none">
      <!-- Neckline design -->
      <path d="M-40,-70 C-20,-85 20,-85 40,-70" />
      <path d="M-35,-65 C-15,-80 15,-80 35,-65" />
      
      <!-- Shoulder designs -->
      <path d="M-90,-40 C-80,-45 -70,-45 -60,-40" />
      <path d="M90,-40 C80,-45 70,-45 60,-40" />
      
      <!-- Front pattern -->
      <g transform="translate(0, -20)">
        <path d="M-30,0 C-20,-10 -10,-10 0,0 C10,-10 20,-10 30,0" />
        <path d="M-20,10 C-10,0 0,0 10,10 C20,0 30,0 40,10" />
        <path d="M-40,20 C-30,10 -20,10 -10,20 C0,10 10,10 20,20" />
        
        <!-- Decorative circles representing embroidery -->
        <circle cx="-25" cy="-5" r="2" fill="#d4af37" />
        <circle cx="0" cy="-8" r="2" fill="#d4af37" />
        <circle cx="25" cy="-5" r="2" fill="#d4af37" />
        <circle cx="-15" cy="5" r="2" fill="#d4af37" />
        <circle cx="15" cy="5" r="2" fill="#d4af37" />
        <circle cx="-30" cy="15" r="2" fill="#d4af37" />
        <circle cx="0" cy="15" r="2" fill="#d4af37" />
        <circle cx="30" cy="15" r="2" fill="#d4af37" />
      </g>
    </g>
    
    <!-- Sleeve details -->
    <path d="M-100,-50 C-110,-30 -115,-10 -120,50" stroke="#d4af37" stroke-width="2" fill="none" />
    <path d="M100,-50 C110,-30 115,-10 120,50" stroke="#d4af37" stroke-width="2" fill="none" />
  </g>
  
  <!-- Text overlay -->
  <g text-anchor="middle">
    <text x="400" y="150" font-family="'Segoe UI', Arial, sans-serif" font-size="40" fill="white" font-weight="bold">Designer Blouses Collection</text>
    <text x="400" y="190" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="white">Exclusive, one-of-a-kind creations</text>
  </g>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="780" height="380" stroke="#d4af37" stroke-width="2" fill="none" rx="5" ry="5" />
</svg>