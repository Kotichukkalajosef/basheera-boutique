<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c3483" />
      <stop offset="100%" stop-color="#4a235a" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Stylized Velvet Blouse Outline with Zardozi Work -->
  <g transform="translate(400, 300)">
    <!-- Blouse Body -->
    <path d="M -150,-120 C -120,-130 -80,-130 -50,-120 L -50,0 C -80,30 -120,30 -150,0 Z" fill="#5b2c6f" opacity="0.9" />
    <path d="M 150,-120 C 120,-130 80,-130 50,-120 L 50,0 C 80,30 120,30 150,0 Z" fill="#5b2c6f" opacity="0.9" />
    
    <!-- Neckline -->
    <path d="M -50,-120 C -30,-150 30,-150 50,-120" fill="none" stroke="#d4af37" stroke-width="4" />
    
    <!-- Decorative Zardozi Work -->
    <g>
      <!-- Left Side Elaborate Pattern -->
      <path d="M -120,-100 C -100,-110 -80,-90 -60,-100" stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M -130,-80 C -110,-90 -90,-70 -70,-80" stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M -140,-60 C -120,-70 -100,-50 -80,-60" stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M -130,-40 C -110,-50 -90,-30 -70,-40" stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M -120,-20 C -100,-30 -80,-10 -60,-20" stroke="#d4af37" stroke-width="3" fill="none" />
      
      <!-- Right Side Elaborate Pattern -->
      <path d="M 120,-100 C 100,-110 80,-90 60,-100" stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M 130,-80 C 110,-90 90,-70 70,-80" stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M 140,-60 C 120,-70 100,-50 80,-60" stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M 130,-40 C 110,-50 90,-30 70,-40" stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M 120,-20 C 100,-30 80,-10 60,-20" stroke="#d4af37" stroke-width="3" fill="none" />
      
      <!-- Center Elaborate Embellishment -->
      <circle cx="0" cy="-90" r="25" fill="none" stroke="#d4af37" stroke-width="3" />
      <circle cx="0" cy="-90" r="18" fill="none" stroke="#d4af37" stroke-width="2" />
      <circle cx="0" cy="-90" r="10" fill="#d4af37" />
      
      <!-- Floral Pattern Elements -->
      <path d="M -20,-90 C -15,-100 -5,-100 0,-90 C 5,-100 15,-100 20,-90" stroke="#d4af37" stroke-width="2" fill="none" />
      <path d="M -20,-80 C -15,-70 -5,-70 0,-80 C 5,-70 15,-70 20,-80" stroke="#d4af37" stroke-width="2" fill="none" />
      
      <!-- Decorative Zardozi Elements (representing gold thread work) -->
      <!-- Left Side -->
      <path d="M -100,-100 L -95,-95" stroke="#d4af37" stroke-width="2" />
      <path d="M -90,-100 L -85,-95" stroke="#d4af37" stroke-width="2" />
      <path d="M -80,-100 L -75,-95" stroke="#d4af37" stroke-width="2" />
      <path d="M -70,-100 L -65,-95" stroke="#d4af37" stroke-width="2" />
      <path d="M -60,-100 L -55,-95" stroke="#d4af37" stroke-width="2" />
      
      <path d="M -110,-80 L -105,-75" stroke="#d4af37" stroke-width="2" />
      <path d="M -100,-80 L -95,-75" stroke="#d4af37" stroke-width="2" />
      <path d="M -90,-80 L -85,-75" stroke="#d4af37" stroke-width="2" />
      <path d="M -80,-80 L -75,-75" stroke="#d4af37" stroke-width="2" />
      <path d="M -70,-80 L -65,-75" stroke="#d4af37" stroke-width="2" />
      
      <path d="M -120,-60 L -115,-55" stroke="#d4af37" stroke-width="2" />
      <path d="M -110,-60 L -105,-55" stroke="#d4af37" stroke-width="2" />
      <path d="M -100,-60 L -95,-55" stroke="#d4af37" stroke-width="2" />
      <path d="M -90,-60 L -85,-55" stroke="#d4af37" stroke-width="2" />
      <path d="M -80,-60 L -75,-55" stroke="#d4af37" stroke-width="2" />
      
      <path d="M -110,-40 L -105,-35" stroke="#d4af37" stroke-width="2" />
      <path d="M -100,-40 L -95,-35" stroke="#d4af37" stroke-width="2" />
      <path d="M -90,-40 L -85,-35" stroke="#d4af37" stroke-width="2" />
      <path d="M -80,-40 L -75,-35" stroke="#d4af37" stroke-width="2" />
      <path d="M -70,-40 L -65,-35" stroke="#d4af37" stroke-width="2" />
      
      <path d="M -100,-20 L -95,-15" stroke="#d4af37" stroke-width="2" />
      <path d="M -90,-20 L -85,-15" stroke="#d4af37" stroke-width="2" />
      <path d="M -80,-20 L -75,-15" stroke="#d4af37" stroke-width="2" />
      <path d="M -70,-20 L -65,-15" stroke="#d4af37" stroke-width="2" />
      <path d="M -60,-20 L -55,-15" stroke="#d4af37" stroke-width="2" />
      
      <!-- Right Side -->
      <path d="M 100,-100 L 95,-95" stroke="#d4af37" stroke-width="2" />
      <path d="M 90,-100 L 85,-95" stroke="#d4af37" stroke-width="2" />
      <path d="M 80,-100 L 75,-95" stroke="#d4af37" stroke-width="2" />
      <path d="M 70,-100 L 65,-95" stroke="#d4af37" stroke-width="2" />
      <path d="M 60,-100 L 55,-95" stroke="#d4af37" stroke-width="2" />
      
      <path d="M 110,-80 L 105,-75" stroke="#d4af37" stroke-width="2" />
      <path d="M 100,-80 L 95,-75" stroke="#d4af37" stroke-width="2" />
      <path d="M 90,-80 L 85,-75" stroke="#d4af37" stroke-width="2" />
      <path d="M 80,-80 L 75,-75" stroke="#d4af37" stroke-width="2" />
      <path d="M 70,-80 L 65,-75" stroke="#d4af37" stroke-width="2" />
      
      <path d="M 120,-60 L 115,-55" stroke="#d4af37" stroke-width="2" />
      <path d="M 110,-60 L 105,-55" stroke="#d4af37" stroke-width="2" />
      <path d="M 100,-60 L 95,-55" stroke="#d4af37" stroke-width="2" />
      <path d="M 90,-60 L 85,-55" stroke="#d4af37" stroke-width="2" />
      <path d="M 80,-60 L 75,-55" stroke="#d4af37" stroke-width="2" />
      
      <path d="M 110,-40 L 105,-35" stroke="#d4af37" stroke-width="2" />
      <path d="M 100,-40 L 95,-35" stroke="#d4af37" stroke-width="2" />
      <path d="M 90,-40 L 85,-35" stroke="#d4af37" stroke-width="2" />
      <path d="M 80,-40 L 75,-35" stroke="#d4af37" stroke-width="2" />
      <path d="M 70,-40 L 65,-35" stroke="#d4af37" stroke-width="2" />
      
      <path d="M 100,-20 L 95,-15" stroke="#d4af37" stroke-width="2" />
      <path d="M 90,-20 L 85,-15" stroke="#d4af37" stroke-width="2" />
      <path d="M 80,-20 L 75,-15" stroke="#d4af37" stroke-width="2" />
      <path d="M 70,-20 L 65,-15" stroke="#d4af37" stroke-width="2" />
      <path d="M 60,-20 L 55,-15" stroke="#d4af37" stroke-width="2" />
      
      <!-- Decorative Dots (representing beads and sequins) -->
      <circle cx="-95" cy="-95" r="2" fill="#d4af37" />
      <circle cx="-85" cy="-95" r="2" fill="#d4af37" />
      <circle cx="-75" cy="-95" r="2" fill="#d4af37" />
      <circle cx="-65" cy="-95" r="2" fill="#d4af37" />
      <circle cx="-55" cy="-95" r="2" fill="#d4af37" />
      
      <circle cx="95" cy="-95" r="2" fill="#d4af37" />
      <circle cx="85" cy="-95" r="2" fill="#d4af37" />
      <circle cx="75" cy="-95" r="2" fill="#d4af37" />
      <circle cx="65" cy="-95" r="2" fill="#d4af37" />
      <circle cx="55" cy="-95" r="2" fill="#d4af37" />
      
      <!-- Additional Decorative Elements -->
      <g transform="translate(-30, -60)">
        <path d="M -5,-5 L 5,5 M -5,5 L 5,-5" stroke="#d4af37" stroke-width="1.5" />
        <circle cx="0" cy="0" r="7" fill="none" stroke="#d4af37" stroke-width="1" />
      </g>
      
      <g transform="translate(30, -60)">
        <path d="M -5,-5 L 5,5 M -5,5 L 5,-5" stroke="#d4af37" stroke-width="1.5" />
        <circle cx="0" cy="0" r="7" fill="none" stroke="#d4af37" stroke-width="1" />
      </g>
      
      <g transform="translate(-40, -30)">
        <path d="M -5,-5 L 5,5 M -5,5 L 5,-5" stroke="#d4af37" stroke-width="1.5" />
        <circle cx="0" cy="0" r="7" fill="none" stroke="#d4af37" stroke-width="1" />
      </g>
      
      <g transform="translate(40, -30)">
        <path d="M -5,-5 L 5,5 M -5,5 L 5,-5" stroke="#d4af37" stroke-width="1.5" />
        <circle cx="0" cy="0" r="7" fill="none" stroke="#d4af37" stroke-width="1" />
      </g>
    </g>
  </g>
  
  <!-- Product Label -->
  <g transform="translate(400, 500)">
    <rect x="-150" y="-20" width="300" height="40" rx="5" fill="rgba(0,0,0,0.7)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Zardozi Velvet</text>
  </g>
</svg>