<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="blouse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7d3c98" />
      <stop offset="100%" stop-color="#6c3483" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <pattern id="gold-thread" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#d4af37" />
      <path d="M0,2 L4,2 M2,0 L2,4" stroke="#e5c158" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="600" height="600" fill="url(#bg-gradient)" />
  
  <!-- Product title -->
  <text x="300" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Peacock Glory</text>
  <text x="300" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Traditional peacock motif with gold thread</text>
  
  <!-- Blouse design - Peacock Glory with traditional motif -->
  <g transform="translate(300, 300)">
    <!-- Main blouse shape -->
    <path d="M-150,-100 C-140,-140 -70,-150 0,-150 C70,-150 140,-140 150,-100 L170,100 C170,140 140,170 100,180 L0,200 L-100,180 C-140,170 -170,140 -170,100 Z" 
          fill="url(#blouse-gradient)" stroke="#333" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Peacock motif embroidery -->
    <g>
      <!-- Central peacock -->
      <g transform="translate(0, -50) scale(1.5)">
        <!-- Peacock body -->
        <path d="M0,0 C-10,-15 -25,-5 -15,10 C-5,25 15,25 25,10 C35,-5 10,-15 0,0 Z" 
              fill="none" stroke="url(#gold-thread)" stroke-width="4" />
        
        <!-- Peacock head and neck -->
        <path d="M0,0 C-5,-10 -5,-20 0,-30 C5,-20 5,-10 0,0" 
              fill="none" stroke="url(#gold-thread)" stroke-width="3" />
        <circle cx="0" cy="-25" r="3" fill="url(#gold-thread)" /> <!-- Head -->
        <circle cx="-2" cy="-27" r="1" fill="#fff" /> <!-- Eye -->
        
        <!-- Peacock feathers -->
        <g stroke="url(#gold-thread)" stroke-width="3" fill="none">
          <!-- Central tail feathers -->
          <path d="M0,15 C0,30 0,45 0,60" />
          <path d="M0,60 C-5,70 0,80 0,90" />
          <path d="M0,60 C5,70 0,80 0,90" />
          
          <!-- Left feathers -->
          <path d="M-10,10 C-20,25 -25,40 -20,55" />
          <path d="M-20,55 C-25,65 -30,75 -25,85" />
          <path d="M-20,55 C-15,65 -10,75 -15,85" />
          
          <path d="M-15,5 C-35,15 -45,30 -40,45" />
          <path d="M-40,45 C-45,55 -50,65 -45,75" />
          <path d="M-40,45 C-35,55 -30,65 -35,75" />
          
          <!-- Right feathers -->
          <path d="M10,10 C20,25 25,40 20,55" />
          <path d="M20,55 C25,65 30,75 25,85" />
          <path d="M20,55 C15,65 10,75 15,85" />
          
          <path d="M15,5 C35,15 45,30 40,45" />
          <path d="M40,45 C45,55 50,65 45,75" />
          <path d="M40,45 C35,55 30,65 35,75" />
        </g>
        
        <!-- Decorative dots representing embroidery -->
        <g fill="url(#gold-thread)">
          <!-- Feather eyes -->
          <circle cx="0" cy="70" r="4" />
          <circle cx="0" cy="80" r="3" />
          
          <circle cx="-20" cy="65" r="4" />
          <circle cx="-25" cy="75" r="3" />
          
          <circle cx="-40" cy="55" r="4" />
          <circle cx="-45" cy="65" r="3" />
          
          <circle cx="20" cy="65" r="4" />
          <circle cx="25" cy="75" r="3" />
          
          <circle cx="40" cy="55" r="4" />
          <circle cx="45" cy="65" r="3" />
        </g>
      </g>
      
      <!-- Border patterns -->
      <g stroke="url(#gold-thread)" stroke-width="2" fill="none">
        <!-- Neckline border -->
        <path d="M-60,-130 C-40,-150 40,-150 60,-130" />
        <path d="M-50,-125 C-30,-140 30,-140 50,-125" />
        
        <!-- Bottom border -->
        <path d="M-80,120 C-40,140 40,140 80,120" />
        <path d="M-60,130 C-30,145 30,145 60,130" />
        
        <!-- Side borders -->
        <g>
          <!-- Left side -->
          <path d="M-150,-50 C-140,-60 -130,-55 -120,-65" />
          <path d="M-155,-20 C-145,-30 -135,-25 -125,-35" />
          <path d="M-160,10 C-150,0 -140,5 -130,-5" />
          <path d="M-165,40 C-155,30 -145,35 -135,25" />
          <path d="M-160,70 C-150,60 -140,65 -130,55" />
          
          <!-- Right side -->
          <path d="M150,-50 C140,-60 130,-55 120,-65" />
          <path d="M155,-20 C145,-30 135,-25 125,-35" />
          <path d="M160,10 C150,0 140,5 130,-5" />
          <path d="M165,40 C155,30 145,35 135,25" />
          <path d="M160,70 C150,60 140,65 130,55" />
        </g>
      </g>
      
      <!-- Small peacock motifs in corners -->
      <g>
        <!-- Top left corner -->
        <g transform="translate(-100, -80) scale(0.5)">
          <path d="M0,0 C-10,-15 -20,-5 -15,10 C-5,20 15,20 20,10 C25,-5 10,-15 0,0 Z" 
                fill="none" stroke="url(#gold-thread)" stroke-width="3" />
          <path d="M0,15 C-5,25 0,35 0,45" stroke="url(#gold-thread)" stroke-width="2" fill="none" />
          <path d="M0,15 C5,25 0,35 0,45" stroke="url(#gold-thread)" stroke-width="2" fill="none" />
          <circle cx="0" cy="35" r="3" fill="url(#gold-thread)" />
        </g>
        
        <!-- Top right corner -->
        <g transform="translate(100, -80) scale(0.5)">
          <path d="M0,0 C-10,-15 -20,-5 -15,10 C-5,20 15,20 20,10 C25,-5 10,-15 0,0 Z" 
                fill="none" stroke="url(#gold-thread)" stroke-width="3" />
          <path d="M0,15 C-5,25 0,35 0,45" stroke="url(#gold-thread)" stroke-width="2" fill="none" />
          <path d="M0,15 C5,25 0,35 0,45" stroke="url(#gold-thread)" stroke-width="2" fill="none" />
          <circle cx="0" cy="35" r="3" fill="url(#gold-thread)" />
        </g>
        
        <!-- Bottom left corner -->
        <g transform="translate(-100, 80) scale(0.5)">
          <path d="M0,0 C-10,-15 -20,-5 -15,10 C-5,20 15,20 20,10 C25,-5 10,-15 0,0 Z" 
                fill="none" stroke="url(#gold-thread)" stroke-width="3" />
          <path d="M0,15 C-5,25 0,35 0,45" stroke="url(#gold-thread)" stroke-width="2" fill="none" />
          <path d="M0,15 C5,25 0,35 0,45" stroke="url(#gold-thread)" stroke-width="2" fill="none" />
          <circle cx="0" cy="35" r="3" fill="url(#gold-thread)" />
        </g>
        
        <!-- Bottom right corner -->
        <g transform="translate(100, 80) scale(0.5)">
          <path d="M0,0 C-10,-15 -20,-5 -15,10 C-5,20 15,20 20,10 C25,-5 10,-15 0,0 Z" 
                fill="none" stroke="url(#gold-thread)" stroke-width="3" />
          <path d="M0,15 C-5,25 0,35 0,45" stroke="url(#gold-thread)" stroke-width="2" fill="none" />
          <path d="M0,15 C5,25 0,35 0,45" stroke="url(#gold-thread)" stroke-width="2" fill="none" />
          <circle cx="0" cy="35" r="3" fill="url(#gold-thread)" />
        </g>
      </g>
    </g>
    
    <!-- Sleeve outlines -->
    <path d="M-150,-100 C-160,-50 -170,0 -170,100" stroke="#333" stroke-width="2" fill="none" />
    <path d="M150,-100 C160,-50 170,0 170,100" stroke="#333" stroke-width="2" fill="none" />
    
    <!-- Sleeve embroidery -->
    <path d="M-160,-70 C-165,-60 -170,-50 -165,-40" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
    <path d="M-165,-10 C-170,0 -165,10 -170,20" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
    <path d="M-165,50 C-170,60 -165,70 -170,80" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
    
    <path d="M160,-70 C165,-60 170,-50 165,-40" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
    <path d="M165,-10 C170,0 165,10 170,20" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
    <path d="M165,50 C170,60 165,70 170,80" stroke="url(#gold-thread)" stroke-width="3" fill="none" />
  </g>
  
  <!-- Traditional label -->
  <g transform="translate(300, 520)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#7d3c98" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">TRADITIONAL</text>
  </g>
</svg>