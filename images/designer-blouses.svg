<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000428" />
      <stop offset="100%" stop-color="#004e92" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.3" fill="#ffffff">
    <!-- Stylized designer blouse outline with modern asymmetric shape -->
    <path d="M200 80 Q270 90 290 150 Q310 210 270 260 Q230 310 200 320 Q170 310 130 260 Q90 210 110 150 Q130 90 200 80 Z" stroke="#ffffff" stroke-width="3" fill="none" />
    
    <!-- Contemporary design elements -->
    <path d="M180 140 L220 140 L220 180 L180 180 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    <path d="M190 150 L210 150 L210 170 L190 170 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Abstract geometric patterns -->
    <line x1="150" y1="200" x2="250" y2="200" stroke="#ffffff" stroke-width="2" />
    <line x1="150" y1="210" x2="250" y2="210" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="220" x2="250" y2="220" stroke="#ffffff" stroke-width="2" />
    
    <!-- Modern artistic elements -->
    <circle cx="170" cy="120" r="10" fill="none" stroke="#ffffff" stroke-width="1" />
    <circle cx="230" cy="120" r="10" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Asymmetric design element -->
    <path d="M150 240 Q180 230 200 250 Q220 270 250 240" fill="none" stroke="#ffffff" stroke-width="2" />
    
    <!-- Decorative dots representing premium embellishments -->
    <circle cx="160" cy="160" r="3" />
    <circle cx="240" cy="160" r="3" />
    <circle cx="160" cy="240" r="3" />
    <circle cx="240" cy="240" r="3" />
    
    <!-- Stylized signature element -->
    <path d="M180 270 Q190 260 200 270 Q210 280 220 270" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Decorative border pattern -->
    <rect x="50" y="50" width="300" height="200" rx="5" ry="5" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- Text label -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Designer Blouses</text>
  
  <!-- Subtle texture overlay -->
  <rect width="100%" height="100%" fill="url(#noise)" opacity="0.05" />
  
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
  </defs>
</svg>