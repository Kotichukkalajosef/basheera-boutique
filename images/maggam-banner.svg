<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7d3c98" />
      <stop offset="100%" stop-color="#4a235a" />
    </linearGradient>
    <filter id="texture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G" />
    </filter>
    <pattern id="embroidery-texture" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#d4af37" opacity="0.8" />
      <path d="M0,10 L20,10 M10,0 L10,20" stroke="#e5c158" stroke-width="0.5" />
      <path d="M5,5 L15,15 M15,5 L5,15" stroke="#e5c158" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.2" filter="url(#texture)">
    <path d="M0,200 Q200,150 400,200 T800,200" stroke="#fff" stroke-width="2" fill="none" />
    <path d="M0,220 Q200,170 400,220 T800,220" stroke="#fff" stroke-width="2" fill="none" />
    <path d="M0,240 Q200,190 400,240 T800,240" stroke="#fff" stroke-width="2" fill="none" />
  </g>
  
  <!-- Maggam work illustration -->
  <g transform="translate(400, 200)">
    <!-- Stylized blouse outline -->
    <path d="M-100,-50 C-90,-80 -30,-90 0,-90 C30,-90 90,-80 100,-50 L120,50 C120,70 100,90 80,100 L0,120 L-80,100 C-100,90 -120,70 -120,50 Z" 
          fill="#7d3c98" stroke="#d4af37" stroke-width="3" />
    
    <!-- Traditional Maggam embroidery patterns -->
    <g>
      <!-- Neckline embroidery -->
      <path d="M-40,-70 C-20,-85 20,-85 40,-70" stroke="url(#embroidery-texture)" stroke-width="8" fill="none" />
      
      <!-- Peacock motif - central design -->
      <g transform="translate(0, -20)">
        <!-- Peacock body -->
        <path d="M0,0 C-5,-10 -15,-5 -10,5 C-5,15 5,15 10,5 C15,-5 5,-10 0,0 Z" 
              fill="none" stroke="#d4af37" stroke-width="2" />
        
        <!-- Peacock feathers -->
        <g stroke="#d4af37" stroke-width="1.5" fill="none">
          <!-- Central feathers -->
          <path d="M0,10 C-5,20 0,30 0,40" />
          <path d="M0,40 C-5,45 -5,50 0,55" />
          <path d="M0,40 C5,45 5,50 0,55" />
          
          <!-- Left feathers -->
          <path d="M-5,10 C-15,20 -15,30 -10,40" />
          <path d="M-10,40 C-15,45 -20,50 -15,55" />
          <path d="M-10,40 C-5,45 0,50 -5,55" />
          
          <path d="M-10,5 C-25,10 -30,20 -25,30" />
          <path d="M-25,30 C-30,35 -35,40 -30,45" />
          <path d="M-25,30 C-20,35 -15,40 -20,45" />
          
          <!-- Right feathers -->
          <path d="M5,10 C15,20 15,30 10,40" />
          <path d="M10,40 C15,45 20,50 15,55" />
          <path d="M10,40 C5,45 0,50 5,55" />
          
          <path d="M10,5 C25,10 30,20 25,30" />
          <path d="M25,30 C30,35 35,40 30,45" />
          <path d="M25,30 C20,35 15,40 20,45" />
        </g>
        
        <!-- Decorative dots representing embroidery -->
        <g fill="#d4af37">
          <circle cx="0" cy="0" r="2" />
          
          <circle cx="0" cy="40" r="2" />
          <circle cx="-5" cy="50" r="1.5" />
          <circle cx="5" cy="50" r="1.5" />
          
          <circle cx="-10" cy="40" r="2" />
          <circle cx="-15" cy="50" r="1.5" />
          <circle cx="-5" cy="50" r="1.5" />
          
          <circle cx="-25" cy="30" r="2" />
          <circle cx="-30" cy="40" r="1.5" />
          <circle cx="-20" cy="40" r="1.5" />
          
          <circle cx="10" cy="40" r="2" />
          <circle cx="15" cy="50" r="1.5" />
          <circle cx="5" cy="50" r="1.5" />
          
          <circle cx="25" cy="30" r="2" />
          <circle cx="30" cy="40" r="1.5" />
          <circle cx="20" cy="40" r="1.5" />
        </g>
      </g>
      
      <!-- Floral border patterns -->
      <g stroke="#d4af37" stroke-width="1.5" fill="none">
        <!-- Left side border -->
        <path d="M-80,-40 C-70,-45 -60,-40 -50,-45 C-40,-50 -30,-45 -20,-50" />
        <path d="M-90,-20 C-80,-25 -70,-20 -60,-25 C-50,-30 -40,-25 -30,-30" />
        <path d="M-100,0 C-90,-5 -80,0 -70,-5 C-60,-10 -50,-5 -40,-10" />
        <path d="M-110,20 C-100,15 -90,20 -80,15 C-70,10 -60,15 -50,10" />
        <path d="M-115,40 C-105,35 -95,40 -85,35 C-75,30 -65,35 -55,30" />
        
        <!-- Right side border -->
        <path d="M80,-40 C70,-45 60,-40 50,-45 C40,-50 30,-45 20,-50" />
        <path d="M90,-20 C80,-25 70,-20 60,-25 C50,-30 40,-25 30,-30" />
        <path d="M100,0 C90,-5 80,0 70,-5 C60,-10 50,-5 40,-10" />
        <path d="M110,20 C100,15 90,20 80,15 C70,10 60,15 50,10" />
        <path d="M115,40 C105,35 95,40 85,35 C75,30 65,35 55,30" />
      </g>
      
      <!-- Bottom embroidery pattern -->
      <path d="M-60,80 C-40,70 -20,75 0,65 C20,75 40,70 60,80" stroke="#d4af37" stroke-width="2" fill="none" />
      <path d="M-40,90 C-20,80 0,85 20,80 C40,85 60,90 80,100" stroke="#d4af37" stroke-width="2" fill="none" />
    </g>
    
    <!-- Sleeve details -->
    <path d="M-100,-50 C-110,-30 -115,-10 -120,50" stroke="#d4af37" stroke-width="2" fill="none" />
    <path d="M100,-50 C110,-30 115,-10 120,50" stroke="#d4af37" stroke-width="2" fill="none" />
  </g>
  
  <!-- Text overlay -->
  <g text-anchor="middle">
    <text x="400" y="150" font-family="'Segoe UI', Arial, sans-serif" font-size="40" fill="white" font-weight="bold">Maggam Work Collection</text>
    <text x="400" y="190" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="white">Traditional handcrafted embroidery with intricate designs</text>
  </g>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="780" height="380" stroke="#d4af37" stroke-width="2" fill="none" rx="5" ry="5" />
</svg>