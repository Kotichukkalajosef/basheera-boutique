<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d53369" />
      <stop offset="100%" stop-color="#daae51" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.3" fill="#ffffff">
    <!-- Stylized wedding blouse outline -->
    <path d="M200 80 Q260 100 280 150 Q300 200 280 250 Q260 300 200 320 Q140 300 120 250 Q100 200 120 150 Q140 100 200 80 Z" stroke="#ffffff" stroke-width="3" fill="none" />
    
    <!-- Decorative patterns for wedding blouse -->
    <circle cx="200" cy="170" r="30" fill="none" stroke="#ffffff" stroke-width="2" />
    <circle cx="200" cy="170" r="25" fill="none" stroke="#ffffff" stroke-width="2" />
    <circle cx="200" cy="170" r="20" fill="none" stroke="#ffffff" stroke-width="2" />
    
    <!-- Bridal maggam work inspired patterns -->
    <path d="M190 150 L210 150 L210 190 L190 190 Z" fill="none" stroke="#ffffff" stroke-width="2" />
    <path d="M185 145 L215 145 L215 195 L185 195 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Decorative dots representing stones and beads -->
    <circle cx="180" cy="220" r="3" />
    <circle cx="190" cy="230" r="3" />
    <circle cx="200" cy="235" r="3" />
    <circle cx="210" cy="230" r="3" />
    <circle cx="220" cy="220" r="3" />
    
    <!-- Floral patterns typical in bridal wear -->
    <path d="M160 120 Q170 110 180 120 Q190 130 180 140 Q170 150 160 140 Q150 130 160 120 Z" fill="none" stroke="#ffffff" stroke-width="2" />
    <path d="M240 120 Q250 110 260 120 Q270 130 260 140 Q250 150 240 140 Q230 130 240 120 Z" fill="none" stroke="#ffffff" stroke-width="2" />
    
    <!-- Decorative border pattern -->
    <rect x="50" y="50" width="300" height="200" rx="5" ry="5" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- Text label -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Wedding Blouses</text>
  
  <!-- Subtle texture overlay -->
  <rect width="100%" height="100%" fill="url(#noise)" opacity="0.05" />
  
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
  </defs>
</svg>