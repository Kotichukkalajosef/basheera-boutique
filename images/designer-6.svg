<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="blouse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <pattern id="art-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#9b59b6" />
      <circle cx="20" cy="20" r="15" fill="#8e44ad" />
      <path d="M5,5 L35,35 M35,5 L5,35" stroke="#a569bd" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="600" height="600" fill="url(#bg-gradient)" />
  
  <!-- Product title -->
  <text x="300" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Artistic Vision</text>
  <text x="300" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Exclusive design inspired by modern art</text>
  
  <!-- Blouse design - Artistic Vision inspired by modern art -->
  <g transform="translate(300, 300)">
    <!-- Main blouse shape -->
    <path d="M-150,-100 C-140,-140 -70,-150 0,-150 C70,-150 140,-140 150,-100 L170,100 C170,140 140,170 100,180 L0,200 L-100,180 C-140,170 -170,140 -170,100 Z" 
          fill="url(#blouse-gradient)" stroke="#333" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Modern art inspired elements -->
    <g>
      <!-- Kandinsky-inspired circles and lines -->
      <g>
        <!-- Large circles -->
        <circle cx="-80" cy="-60" r="30" fill="none" stroke="#fff" stroke-width="2" />
        <circle cx="80" cy="-60" r="25" fill="none" stroke="#fff" stroke-width="2" />
        <circle cx="-60" cy="40" r="35" fill="none" stroke="#fff" stroke-width="2" />
        <circle cx="60" cy="40" r="30" fill="none" stroke="#fff" stroke-width="2" />
        <circle cx="0" cy="-20" r="40" fill="none" stroke="#fff" stroke-width="2" />
        
        <!-- Intersecting lines -->
        <path d="M-120,-80 L120,80" stroke="#fff" stroke-width="1.5" />
        <path d="M120,-80 L-120,80" stroke="#fff" stroke-width="1.5" />
        <path d="M0,-150 L0,150" stroke="#fff" stroke-width="1.5" />
        <path d="M-150,0 L150,0" stroke="#fff" stroke-width="1.5" />
      </g>
      
      <!-- Mondrian-inspired geometric blocks -->
      <g>
        <!-- Colored rectangles -->
        <rect x="-120" y="-40" width="30" height="30" fill="#e74c3c" stroke="#fff" stroke-width="2" />
        <rect x="90" y="-40" width="30" height="30" fill="#3498db" stroke="#fff" stroke-width="2" />
        <rect x="-120" y="10" width="30" height="30" fill="#f1c40f" stroke="#fff" stroke-width="2" />
        <rect x="90" y="10" width="30" height="30" fill="#2ecc71" stroke="#fff" stroke-width="2" />
      </g>
      
      <!-- Pollock-inspired splatter effect -->
      <g fill="#fff">
        <!-- Random dots representing paint splatter -->
        <circle cx="-100" cy="-90" r="2" />
        <circle cx="-95" cy="-85" r="1" />
        <circle cx="-105" cy="-80" r="1.5" />
        <circle cx="-90" cy="-95" r="1" />
        <circle cx="-110" cy="-75" r="2" />
        
        <circle cx="100" cy="-90" r="2" />
        <circle cx="95" cy="-85" r="1" />
        <circle cx="105" cy="-80" r="1.5" />
        <circle cx="90" cy="-95" r="1" />
        <circle cx="110" cy="-75" r="2" />
        
        <circle cx="-100" cy="90" r="2" />
        <circle cx="-95" cy="85" r="1" />
        <circle cx="-105" cy="80" r="1.5" />
        <circle cx="-90" cy="95" r="1" />
        <circle cx="-110" cy="75" r="2" />
        
        <circle cx="100" cy="90" r="2" />
        <circle cx="95" cy="85" r="1" />
        <circle cx="105" cy="80" r="1.5" />
        <circle cx="90" cy="95" r="1" />
        <circle cx="110" cy="75" r="2" />
        
        <!-- Central splatter -->
        <circle cx="0" cy="0" r="2" />
        <circle cx="5" cy="5" r="1" />
        <circle cx="-5" cy="5" r="1.5" />
        <circle cx="5" cy="-5" r="1" />
        <circle cx="-5" cy="-5" r="2" />
        <circle cx="10" cy="0" r="1.5" />
        <circle cx="-10" cy="0" r="1" />
        <circle cx="0" cy="10" r="2" />
        <circle cx="0" cy="-10" r="1" />
      </g>
      
      <!-- Cubism-inspired fragmented face -->
      <g transform="translate(0, -80)">
        <!-- Abstract face elements -->
        <path d="M-20,0 L20,0 L15,20 L-15,20 Z" fill="none" stroke="#fff" stroke-width="1" />
        <path d="M-10,5 L-5,5 L-5,10 L-10,10 Z" fill="#fff" /> <!-- Left eye -->
        <path d="M10,5 L5,5 L5,10 L10,10 Z" fill="#fff" /> <!-- Right eye -->
        <path d="M0,15 L5,12 L0,10 L-5,12 Z" fill="none" stroke="#fff" stroke-width="1" /> <!-- Nose/mouth -->
      </g>
      
      <!-- Warhol-inspired repeated pattern -->
      <g>
        <g transform="translate(-40, 80) scale(0.5)">
          <circle cx="0" cy="0" r="20" fill="#e74c3c" stroke="#fff" stroke-width="1" />
          <path d="M-10,-5 L-5,-5 L-5,5 L-10,5 Z" fill="#fff" />
          <path d="M10,-5 L5,-5 L5,5 L10,5 Z" fill="#fff" />
          <path d="M-7,10 L7,10" stroke="#fff" stroke-width="1" />
        </g>
        
        <g transform="translate(40, 80) scale(0.5)">
          <circle cx="0" cy="0" r="20" fill="#3498db" stroke="#fff" stroke-width="1" />
          <path d="M-10,-5 L-5,-5 L-5,5 L-10,5 Z" fill="#fff" />
          <path d="M10,-5 L5,-5 L5,5 L10,5 Z" fill="#fff" />
          <path d="M-7,10 L7,10" stroke="#fff" stroke-width="1" />
        </g>
      </g>
    </g>
    
    <!-- Modern art-inspired neckline -->
    <path d="M-40,-130 L-20,-145 L0,-130 L20,-145 L40,-130" stroke="#fff" stroke-width="2" fill="none" />
    
    <!-- Sleeve outlines with artistic elements -->
    <path d="M-150,-100 C-160,-50 -170,0 -170,100" stroke="#333" stroke-width="2" fill="none" />
    <path d="M150,-100 C160,-50 170,0 170,100" stroke="#333" stroke-width="2" fill="none" />
    
    <!-- Sleeve artistic accents -->
    <g>
      <!-- Left sleeve -->
      <circle cx="-160" cy="-70" r="5" fill="#e74c3c" />
      <rect x="-165" cy="-40" width="10" height="10" fill="#3498db" />
      <path d="M-170,-10 L-160,-10 L-165,0 Z" fill="#f1c40f" />
      <circle cx="-160" cy="30" r="5" fill="#2ecc71" />
      <rect x="-165" cy="60" width="10" height="10" fill="#e74c3c" />
      
      <!-- Right sleeve -->
      <circle cx="160" cy="-70" r="5" fill="#e74c3c" />
      <rect x="155" cy="-40" width="10" height="10" fill="#3498db" />
      <path d="M160,-10 L170,-10 L165,0 Z" fill="#f1c40f" />
      <circle cx="160" cy="30" r="5" fill="#2ecc71" />
      <rect x="155" cy="60" width="10" height="10" fill="#e74c3c" />
    </g>
  </g>
  
  <!-- Exclusive Contemporary label -->
  <g transform="translate(300, 520)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#9b59b6" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">EXCLUSIVE CONTEMPORARY</text>
  </g>
</svg>