<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="blouse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e67e22" />
      <stop offset="100%" stop-color="#d35400" />
    </linearGradient>
    <linearGradient id="western-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="600" height="600" fill="url(#bg-gradient)" />
  
  <!-- Product title -->
  <text x="300" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">East Meets West</text>
  <text x="300" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Fusion of traditional and western elements</text>
  
  <!-- Blouse design - East Meets West fusion -->
  <g transform="translate(300, 300)">
    <!-- Main blouse shape -->
    <path d="M-150,-100 C-140,-140 -70,-150 0,-150 C70,-150 140,-140 150,-100 L170,100 C170,140 140,170 100,180 L0,200 L-100,180 C-140,170 -170,140 -170,100 Z" 
          fill="url(#blouse-gradient)" stroke="#333" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Fusion design elements -->
    <g>
      <!-- Left side - Traditional Indian patterns -->
      <g transform="translate(-80, -20)">
        <!-- Paisley pattern -->
        <path d="M0,0 C-10,-15 -25,-5 -20,10 C-15,25 0,30 10,20 C20,10 10,-5 0,0 Z" 
              fill="none" stroke="#fff" stroke-width="1.5" />
        <path d="M-5,5 C-10,-5 -15,0 -10,10 C-5,15 0,15 5,10 C10,5 5,0 -5,5 Z" 
              fill="none" stroke="#fff" stroke-width="1" />
        
        <!-- Traditional flower motif -->
        <g transform="translate(0, 50)">
          <circle cx="0" cy="0" r="15" fill="none" stroke="#fff" stroke-width="1.5" />
          <circle cx="0" cy="0" r="10" fill="none" stroke="#fff" stroke-width="1" />
          <circle cx="0" cy="0" r="5" fill="none" stroke="#fff" stroke-width="0.5" />
          <path d="M0,-15 C5,-10 10,-5 15,0 C10,5 5,10 0,15 C-5,10 -10,5 -15,0 C-10,-5 -5,-10 0,-15" 
                fill="none" stroke="#fff" stroke-width="1" />
        </g>
        
        <!-- Mandala-inspired element -->
        <g transform="translate(-20, 100)">
          <circle cx="0" cy="0" r="20" fill="none" stroke="#fff" stroke-width="1.5" />
          <path d="M0,-20 L0,20 M-20,0 L20,0" stroke="#fff" stroke-width="1" />
          <path d="M-14,-14 L14,14 M-14,14 L14,-14" stroke="#fff" stroke-width="1" />
        </g>
      </g>
      
      <!-- Right side - Western modern elements -->
      <g transform="translate(80, -20)">
        <!-- Geometric shapes -->
        <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="url(#western-gradient)" stroke-width="2" />
        
        <!-- Abstract lines -->
        <g transform="translate(0, 50)">
          <path d="M-20,-10 L20,10 M-20,0 L20,0 M-20,10 L20,-10" 
                stroke="url(#western-gradient)" stroke-width="2" />
        </g>
        
        <!-- Minimalist circle design -->
        <g transform="translate(0, 100)">
          <circle cx="0" cy="0" r="20" fill="none" stroke="url(#western-gradient)" stroke-width="2" />
          <circle cx="0" cy="0" r="15" fill="none" stroke="url(#western-gradient)" stroke-width="1" />
          <circle cx="0" cy="0" r="10" fill="none" stroke="url(#western-gradient)" stroke-width="0.5" />
        </g>
      </g>
      
      <!-- Center fusion element where styles meet -->
      <g>
        <!-- Dividing line with gradient -->
        <path d="M0,-120 L0,120" stroke="#fff" stroke-width="0.5" stroke-dasharray="5,5" />
        
        <!-- Fusion central motif -->
        <g transform="translate(0, 0)">
          <!-- Traditional inspired half -->
          <path d="M-30,0 C-25,-20 -15,-30 0,-30 L0,30 C-15,30 -25,20 -30,0 Z" 
                fill="none" stroke="#fff" stroke-width="1.5" />
          <path d="M-20,0 C-15,-15 -10,-20 0,-20 L0,20 C-10,20 -15,15 -20,0 Z" 
                fill="none" stroke="#fff" stroke-width="1" />
          
          <!-- Western inspired half -->
          <path d="M30,0 C25,-20 15,-30 0,-30 L0,30 C15,30 25,20 30,0 Z" 
                fill="none" stroke="url(#western-gradient)" stroke-width="1.5" />
          <path d="M20,0 C15,-15 10,-20 0,-20 L0,20 C10,20 15,15 20,0 Z" 
                fill="none" stroke="url(#western-gradient)" stroke-width="1" />
        </g>
        
        <!-- Connecting elements above and below -->
        <g transform="translate(0, -70)">
          <path d="M-15,0 C-10,-10 10,-10 15,0" stroke="#fff" stroke-width="1" />
          <path d="M-15,0 C-10,10 10,10 15,0" stroke="url(#western-gradient)" stroke-width="1" />
        </g>
        
        <g transform="translate(0, 70)">
          <path d="M-15,0 C-10,-10 10,-10 15,0" stroke="url(#western-gradient)" stroke-width="1" />
          <path d="M-15,0 C-10,10 10,10 15,0" stroke="#fff" stroke-width="1" />
        </g>
      </g>
    </g>
    
    <!-- Neckline with fusion elements -->
    <path d="M-40,-130 C-20,-145 20,-145 40,-130" stroke="#fff" stroke-width="2" fill="none" />
    <path d="M-35,-125 C-15,-140 15,-140 35,-125" stroke="url(#western-gradient)" stroke-width="1.5" fill="none" />
    
    <!-- Sleeve outlines -->
    <path d="M-150,-100 C-160,-50 -170,0 -170,100" stroke="#333" stroke-width="2" fill="none" />
    <path d="M150,-100 C160,-50 170,0 170,100" stroke="#333" stroke-width="2" fill="none" />
    
    <!-- Sleeve decorations -->
    <path d="M-160,-50 C-165,-40 -170,-30 -165,-20 C-160,-10 -165,0 -170,10" 
          stroke="#fff" stroke-width="1.5" fill="none" />
    <path d="M160,-50 C165,-40 170,-30 165,-20 C160,-10 165,0 170,10" 
          stroke="url(#western-gradient)" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- Fusion label -->
  <g transform="translate(300, 520)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#e67e22" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">FUSION</text>
  </g>
</svg>