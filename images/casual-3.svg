<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f5fa" />
      <stop offset="100%" stop-color="#e8e0f0" />
    </linearGradient>
    <pattern id="silk-texture" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#e8e0f0" opacity="0.1" />
      <path d="M0,0 L20,20 M20,0 L0,20" stroke="#d4c5d8" stroke-width="0.5" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="800" fill="url(#bg-gradient)" />
  
  <!-- Texture overlay -->
  <rect width="800" height="800" fill="url(#silk-texture)" />
  
  <!-- Pastel Bloom Light Silk Blouse illustration -->
  <g transform="translate(400, 400)">
    <!-- Blouse outline -->
    <path d="M-200,-250 C-180,-270 -150,-280 -120,-280 L120,-280 C150,-280 180,-270 200,-250 L200,150 C180,170 150,180 120,180 L-120,180 C-150,180 -180,170 -200,150 Z" fill="#f5f2fa" stroke="#d4c5d8" stroke-width="4" />
    
    <!-- Neckline - rounded -->
    <path d="M-80,-280 C-40,-340 40,-340 80,-280" fill="none" stroke="#d4c5d8" stroke-width="4" />
    
    <!-- Sleeve left -->
    <path d="M-200,-200 C-240,-170 -270,-120 -290,-60" fill="none" stroke="#d4c5d8" stroke-width="4" />
    
    <!-- Sleeve right -->
    <path d="M200,-200 C240,-170 270,-120 290,-60" fill="none" stroke="#d4c5d8" stroke-width="4" />
    
    <!-- Pastel floral pattern -->
    <g>
      <!-- Center large flower -->
      <g transform="translate(0, -80)">
        <!-- Flower petals in pastel colors -->
        <path d="M0,0 C10,-30 30,-40 0,-60 C-30,-40 -10,-30 0,0" fill="#f0d6e8" stroke="#e0c6d8" stroke-width="1" />
        <path d="M0,0 C30,-10 40,-30 60,0 C40,30 30,10 0,0" fill="#d6e8f0" stroke="#c6d8e0" stroke-width="1" />
        <path d="M0,0 C10,30 30,40 0,60 C-30,40 -10,30 0,0" fill="#e8f0d6" stroke="#d8e0c6" stroke-width="1" />
        <path d="M0,0 C-30,10 -40,30 -60,0 C-40,-30 -30,-10 0,0" fill="#d6f0e8" stroke="#c6e0d8" stroke-width="1" />
        
        <!-- Flower center -->
        <circle cx="0" cy="0" r="10" fill="#f0e8d6" stroke="#e0d8c6" stroke-width="1" />
      </g>
      
      <!-- Small flowers scattered around -->
      <g>
        <!-- Top left flowers -->
        <g transform="translate(-120, -180)">
          <circle cx="0" cy="0" r="8" fill="#e8d6f0" stroke="#d8c6e0" stroke-width="1" />
          <circle cx="-15" cy="-10" r="6" fill="#d6f0e8" stroke="#c6e0d8" stroke-width="1" />
          <circle cx="15" cy="-5" r="7" fill="#f0e8d6" stroke="#e0d8c6" stroke-width="1" />
        </g>
        
        <!-- Top right flowers -->
        <g transform="translate(120, -180)">
          <circle cx="0" cy="0" r="8" fill="#d6e8f0" stroke="#c6d8e0" stroke-width="1" />
          <circle cx="15" cy="-10" r="6" fill="#f0d6e8" stroke="#e0c6d8" stroke-width="1" />
          <circle cx="-15" cy="-5" r="7" fill="#e8f0d6" stroke="#d8e0c6" stroke-width="1" />
        </g>
        
        <!-- Bottom left flowers -->
        <g transform="translate(-100, 80)">
          <circle cx="0" cy="0" r="8" fill="#f0d6e8" stroke="#e0c6d8" stroke-width="1" />
          <circle cx="-12" cy="12" r="6" fill="#e8f0d6" stroke="#d8e0c6" stroke-width="1" />
          <circle cx="12" cy="-8" r="7" fill="#d6e8f0" stroke="#c6d8e0" stroke-width="1" />
        </g>
        
        <!-- Bottom right flowers -->
        <g transform="translate(100, 80)">
          <circle cx="0" cy="0" r="8" fill="#d6f0e8" stroke="#c6e0d8" stroke-width="1" />
          <circle cx="12" cy="12" r="6" fill="#f0e8d6" stroke="#e0d8c6" stroke-width="1" />
          <circle cx="-12" cy="-8" r="7" fill="#e8d6f0" stroke="#d8c6e0" stroke-width="1" />
        </g>
      </g>
      
      <!-- Connecting vines and stems -->
      <g fill="none" stroke="#c6d8c6" stroke-width="1.5">
        <path d="M0,-80 C-50,-40 -100,-100 -120,-180" />
        <path d="M0,-80 C50,-40 100,-100 120,-180" />
        <path d="M0,-80 C-30,0 -70,40 -100,80" />
        <path d="M0,-80 C30,0 70,40 100,80" />
        
        <!-- Small leaves -->
        <path d="M-60,-130 C-65,-125 -70,-130 -65,-135" fill="#d8e8d8" />
        <path d="M60,-130 C65,-125 70,-130 65,-135" fill="#d8e8d8" />
        <path d="M-50,0 C-55,5 -60,0 -55,-5" fill="#d8e8d8" />
        <path d="M50,0 C55,5 60,0 55,-5" fill="#d8e8d8" />
      </g>
    </g>
  </g>
  
  <!-- Product label -->
  <g transform="translate(400, 650)">
    <rect x="-150" y="-40" width="300" height="80" rx="10" ry="10" fill="#fff" stroke="#d4c5d8" stroke-width="2" />
    
    <!-- Product name -->
    <text x="0" y="-10" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#8a7e9b" text-anchor="middle">Pastel Bloom</text>
    
    <!-- Product description -->
    <text x="0" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#8a7e9b" text-anchor="middle">Light silk with pastel floral patterns</text>
  </g>
</svg>