<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="blouse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c0392b" />
      <stop offset="100%" stop-color="#a93226" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <pattern id="gold-thread" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#d4af37" />
      <path d="M0,2 L4,2 M2,0 L2,4" stroke="#e5c158" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="600" height="600" fill="url(#bg-gradient)" />
  
  <!-- Product title -->
  <text x="300" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Floral Elegance</text>
  <text x="300" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Intricate floral maggam work</text>
  
  <!-- Blouse design - Floral Elegance with intricate maggam work -->
  <g transform="translate(300, 300)">
    <!-- Main blouse shape -->
    <path d="M-150,-100 C-140,-140 -70,-150 0,-150 C70,-150 140,-140 150,-100 L170,100 C170,140 140,170 100,180 L0,200 L-100,180 C-140,170 -170,140 -170,100 Z" 
          fill="url(#blouse-gradient)" stroke="#333" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Floral maggam embroidery -->
    <g>
      <!-- Central floral pattern -->
      <g transform="translate(0, 0)">
        <!-- Main central flower -->
        <g transform="translate(0, -30)">
          <!-- Flower petals -->
          <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
            <path d="M0,0 C-10,-15 -5,-30 0,-40 C5,-30 10,-15 0,0" />
            <path d="M0,0 C15,-10 30,-5 40,0 C30,5 15,10 0,0" />
            <path d="M0,0 C10,15 5,30 0,40 C-5,30 -10,15 0,0" />
            <path d="M0,0 C-15,10 -30,5 -40,0 C-30,-5 -15,-10 0,0" />
            
            <!-- Diagonal petals -->
            <path d="M0,0 C-10,-10 -15,-25 -15,-35 C-5,-25 0,-15 0,0" />
            <path d="M0,0 C10,-10 25,-15 35,-15 C25,-5 15,0 0,0" />
            <path d="M0,0 C10,10 15,25 15,35 C5,25 0,15 0,0" />
            <path d="M0,0 C-10,10 -25,15 -35,15 C-25,5 -15,0 0,0" />
          </g>
          
          <!-- Flower center -->
          <circle cx="0" cy="0" r="8" fill="url(#gold-thread)" />
          <circle cx="0" cy="0" r="4" fill="#a93226" stroke="url(#gold-thread)" stroke-width="1" />
        </g>
        
        <!-- Surrounding smaller flowers -->
        <g>
          <!-- Top flower -->
          <g transform="translate(0, -90) scale(0.7)">
            <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
              <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
              <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
              <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
              <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
            </g>
            <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
            <circle cx="0" cy="0" r="3" fill="#a93226" stroke="url(#gold-thread)" stroke-width="1" />
          </g>
          
          <!-- Right flower -->
          <g transform="translate(90, 0) scale(0.7)">
            <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
              <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
              <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
              <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
              <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
            </g>
            <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
            <circle cx="0" cy="0" r="3" fill="#a93226" stroke="url(#gold-thread)" stroke-width="1" />
          </g>
          
          <!-- Bottom flower -->
          <g transform="translate(0, 90) scale(0.7)">
            <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
              <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
              <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
              <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
              <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
            </g>
            <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
            <circle cx="0" cy="0" r="3" fill="#a93226" stroke="url(#gold-thread)" stroke-width="1" />
          </g>
          
          <!-- Left flower -->
          <g transform="translate(-90, 0) scale(0.7)">
            <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
              <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
              <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
              <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
              <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
            </g>
            <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
            <circle cx="0" cy="0" r="3" fill="#a93226" stroke="url(#gold-thread)" stroke-width="1" />
          </g>
        </g>
        
        <!-- Connecting vines and leaves -->
        <g fill="none" stroke="url(#gold-thread)" stroke-width="2">
          <!-- Connecting to top flower -->
          <path d="M0,-30 C-5,-45 5,-55 0,-63" />
          <path d="M-5,-45 C-10,-50 -15,-48 -20,-45" />
          <path d="M5,-55 C10,-60 15,-58 20,-55" />
          
          <!-- Connecting to right flower -->
          <path d="M0,-30 C15,-25 35,-5 63,0" />
          <path d="M35,-5 C40,-15 45,-10 50,-5" />
          <path d="M35,-5 C45,0 50,5 55,10" />
          
          <!-- Connecting to bottom flower -->
          <path d="M0,-30 C5,0 -5,40 0,63" />
          <path d="M5,0 C15,10 10,20 5,25" />
          <path d="M-5,40 C-15,45 -10,55 -5,60" />
          
          <!-- Connecting to left flower -->
          <path d="M0,-30 C-15,-25 -35,-5 -63,0" />
          <path d="M-35,-5 C-40,-15 -45,-10 -50,-5" />
          <path d="M-35,-5 C-45,0 -50,5 -55,10" />
        </g>
      </g>
      
      <!-- Border patterns -->
      <g stroke="url(#gold-thread)" stroke-width="2" fill="none">
        <!-- Neckline border with small flowers -->
        <path d="M-60,-130 C-40,-150 40,-150 60,-130" />
        
        <!-- Small flowers along neckline -->
        <g transform="translate(-40, -140) scale(0.4)">
          <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
            <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
            <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
            <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
            <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
          </g>
          <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
        </g>
        
        <g transform="translate(0, -145) scale(0.4)">
          <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
            <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
            <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
            <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
            <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
          </g>
          <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
        </g>
        
        <g transform="translate(40, -140) scale(0.4)">
          <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
            <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
            <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
            <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
            <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
          </g>
          <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
        </g>
        
        <!-- Bottom border with vine pattern -->
        <path d="M-80,120 C-40,140 40,140 80,120" />
        <path d="M-70,130 C-60,135 -50,130 -40,135 C-30,140 -20,135 -10,140 C0,145 10,140 20,145 C30,150 40,145 50,150 C60,155 70,150 80,145" />
        
        <!-- Side borders with leaf patterns -->
        <g>
          <!-- Left side leaves -->
          <g transform="translate(-160, -50)">
            <path d="M0,0 C-5,-10 0,-20 10,-15 C15,-5 10,5 0,0" />
            <path d="M0,0 C-2,-4 0,-8 4,-6 C6,-2 4,2 0,0" transform="translate(5, -12) rotate(-20)" />
          </g>
          
          <g transform="translate(-160, 0)">
            <path d="M0,0 C-5,-10 0,-20 10,-15 C15,-5 10,5 0,0" />
            <path d="M0,0 C-2,-4 0,-8 4,-6 C6,-2 4,2 0,0" transform="translate(5, -12) rotate(-20)" />
          </g>
          
          <g transform="translate(-160, 50)">
            <path d="M0,0 C-5,-10 0,-20 10,-15 C15,-5 10,5 0,0" />
            <path d="M0,0 C-2,-4 0,-8 4,-6 C6,-2 4,2 0,0" transform="translate(5, -12) rotate(-20)" />
          </g>
          
          <!-- Right side leaves -->
          <g transform="translate(160, -50) scale(-1, 1)">
            <path d="M0,0 C-5,-10 0,-20 10,-15 C15,-5 10,5 0,0" />
            <path d="M0,0 C-2,-4 0,-8 4,-6 C6,-2 4,2 0,0" transform="translate(5, -12) rotate(-20)" />
          </g>
          
          <g transform="translate(160, 0) scale(-1, 1)">
            <path d="M0,0 C-5,-10 0,-20 10,-15 C15,-5 10,5 0,0" />
            <path d="M0,0 C-2,-4 0,-8 4,-6 C6,-2 4,2 0,0" transform="translate(5, -12) rotate(-20)" />
          </g>
          
          <g transform="translate(160, 50) scale(-1, 1)">
            <path d="M0,0 C-5,-10 0,-20 10,-15 C15,-5 10,5 0,0" />
            <path d="M0,0 C-2,-4 0,-8 4,-6 C6,-2 4,2 0,0" transform="translate(5, -12) rotate(-20)" />
          </g>
        </g>
      </g>
    </g>
    
    <!-- Sleeve outlines -->
    <path d="M-150,-100 C-160,-50 -170,0 -170,100" stroke="#333" stroke-width="2" fill="none" />
    <path d="M150,-100 C160,-50 170,0 170,100" stroke="#333" stroke-width="2" fill="none" />
    
    <!-- Sleeve embroidery - small flowers -->
    <g transform="translate(-160, -70) scale(0.4)">
      <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
        <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
        <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
        <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
        <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
      </g>
      <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
    </g>
    
    <g transform="translate(-160, 0) scale(0.4)">
      <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
        <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
        <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
        <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
        <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
      </g>
      <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
    </g>
    
    <g transform="translate(-160, 70) scale(0.4)">
      <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
        <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
        <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
        <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
        <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
      </g>
      <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
    </g>
    
    <g transform="translate(160, -70) scale(0.4)">
      <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
        <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
        <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
        <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
        <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
      </g>
      <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
    </g>
    
    <g transform="translate(160, 0) scale(0.4)">
      <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
        <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
        <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
        <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
        <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
      </g>
      <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
    </g>
    
    <g transform="translate(160, 70) scale(0.4)">
      <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
        <path d="M0,0 C-10,-15 -5,-25 0,-30 C5,-25 10,-15 0,0" />
        <path d="M0,0 C15,-10 25,-5 30,0 C25,5 15,10 0,0" />
        <path d="M0,0 C10,15 5,25 0,30 C-5,25 -10,15 0,0" />
        <path d="M0,0 C-15,10 -25,5 -30,0 C-25,-5 -15,-10 0,0" />
      </g>
      <circle cx="0" cy="0" r="6" fill="url(#gold-thread)" />
    </g>
  </g>
  
  <!-- Traditional label -->
  <g transform="translate(300, 520)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#c0392b" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">TRADITIONAL</text>
  </g>
</svg>