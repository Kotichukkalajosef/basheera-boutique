<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a6186" />
      <stop offset="100%" stop-color="#89253e" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.3" fill="#ffffff">
    <!-- Stylized contemporary blouse outline with asymmetric design -->
    <path d="M200 100 Q290 130 310 200 Q330 270 290 350 Q250 430 200 460 Q150 430 110 350 Q70 270 90 200 Q110 130 200 100 Z" stroke="#ffffff" stroke-width="3" fill="none" />
    
    <!-- Modern geometric patterns -->
    <rect x="170" y="170" width="60" height="60" fill="none" stroke="#ffffff" stroke-width="2" />
    <rect x="180" y="180" width="40" height="40" fill="none" stroke="#ffffff" stroke-width="1" />
    <rect x="190" y="190" width="20" height="20" fill="#ffffff" />
    
    <!-- Contemporary design elements -->
    <line x1="150" y1="250" x2="250" y2="250" stroke="#ffffff" stroke-width="2" />
    <line x1="150" y1="260" x2="250" y2="260" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="270" x2="250" y2="270" stroke="#ffffff" stroke-width="2" />
    
    <!-- Abstract pattern elements -->
    <path d="M150 150 L170 130 L190 150 L170 170 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    <path d="M250 150 L270 130 L290 150 L270 170 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Asymmetric design elements -->
    <path d="M130 300 Q160 280 190 300 Q220 320 250 300" fill="none" stroke="#ffffff" stroke-width="2" />
    <path d="M130 320 Q160 300 190 320 Q220 340 250 320" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Decorative dots representing modern embellishments -->
    <circle cx="160" cy="200" r="3" />
    <circle cx="240" cy="200" r="3" />
    <circle cx="160" cy="350" r="3" />
    <circle cx="240" cy="350" r="3" />
    
    <!-- Decorative border -->
    <rect x="50" y="50" width="300" height="400" rx="5" ry="5" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- Text label -->
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Contemporary Design</text>
  <text x="200" y="475" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Modern pattern with traditional elements</text>
  
  <!-- Subtle texture overlay -->
  <rect width="100%" height="100%" fill="url(#noise)" opacity="0.05" />
  
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
  </defs>
</svg>