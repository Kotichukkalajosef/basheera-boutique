<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000428" />
      <stop offset="100%" stop-color="#004e92" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.3" fill="#ffffff">
    <!-- Stylized designer blouse outline with modern asymmetric shape -->
    <path d="M200 100 Q280 120 300 190 Q320 260 300 330 Q280 400 200 420 Q120 400 100 330 Q80 260 100 190 Q120 120 200 100 Z" stroke="#ffffff" stroke-width="3" fill="none" />
    
    <!-- Contemporary design elements -->
    <rect x="170" y="170" width="60" height="60" fill="none" stroke="#ffffff" stroke-width="2" />
    <rect x="180" y="180" width="40" height="40" fill="none" stroke="#ffffff" stroke-width="1" />
    <rect x="190" y="190" width="20" height="20" fill="#ffffff" />
    
    <!-- Modern artistic elements -->
    <circle cx="170" cy="120" r="10" fill="none" stroke="#ffffff" stroke-width="1" />
    <circle cx="230" cy="120" r="10" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Abstract geometric patterns -->
    <line x1="150" y1="250" x2="250" y2="250" stroke="#ffffff" stroke-width="2" />
    <line x1="150" y1="260" x2="250" y2="260" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="270" x2="250" y2="270" stroke="#ffffff" stroke-width="2" />
    
    <!-- Asymmetric design element -->
    <path d="M150 300 Q180 280 200 300 Q220 320 250 300" fill="none" stroke="#ffffff" stroke-width="2" />
    
    <!-- Decorative dots representing premium embellishments -->
    <circle cx="160" cy="160" r="3" />
    <circle cx="240" cy="160" r="3" />
    <circle cx="160" cy="240" r="3" />
    <circle cx="240" cy="240" r="3" />
    
    <!-- Stylized signature element -->
    <path d="M180 330 Q190 320 200 330 Q210 340 220 330" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Decorative border -->
    <rect x="50" y="50" width="300" height="400" rx="5" ry="5" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- Text label -->
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Designer Blouse</text>
  <text x="200" y="475" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Contemporary design with geometric patterns</text>
  
  <!-- Subtle texture overlay -->
  <rect width="100%" height="100%" fill="url(#noise)" opacity="0.05" />
  
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
  </defs>
</svg>