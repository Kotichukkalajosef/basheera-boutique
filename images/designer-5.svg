<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="blouse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c0392b" />
      <stop offset="100%" stop-color="#922b21" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <pattern id="gold-leaf" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#d4af37" opacity="0.8" />
      <path d="M0,0 L10,10 M10,0 L0,10" stroke="#e5c158" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="600" height="600" fill="url(#bg-gradient)" />
  
  <!-- Product title -->
  <text x="300" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Gilded Fusion</text>
  <text x="300" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Luxury fusion with gold leaf accents</text>
  
  <!-- Blouse design - Gilded Fusion with gold leaf accents -->
  <g transform="translate(300, 300)">
    <!-- Main blouse shape -->
    <path d="M-150,-100 C-140,-140 -70,-150 0,-150 C70,-150 140,-140 150,-100 L170,100 C170,140 140,170 100,180 L0,200 L-100,180 C-140,170 -170,140 -170,100 Z" 
          fill="url(#blouse-gradient)" stroke="#333" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Gold leaf accents -->
    <g>
      <!-- Neckline gold leaf border -->
      <path d="M-60,-130 C-40,-150 40,-150 60,-130" 
            stroke="url(#gold-leaf)" stroke-width="10" fill="none" />
      
      <!-- Left shoulder gold leaf accent -->
      <path d="M-150,-100 C-140,-110 -130,-115 -120,-105 C-110,-95 -100,-100 -90,-90" 
            stroke="url(#gold-leaf)" stroke-width="8" fill="none" />
      
      <!-- Right shoulder gold leaf accent -->
      <path d="M150,-100 C140,-110 130,-115 120,-105 C110,-95 100,-100 90,-90" 
            stroke="url(#gold-leaf)" stroke-width="8" fill="none" />
      
      <!-- Central gold leaf pattern -->
      <g>
        <!-- Vertical central line -->
        <path d="M0,-110 L0,110" stroke="url(#gold-leaf)" stroke-width="6" />
        
        <!-- Branching patterns -->
        <path d="M0,-80 L-40,-60" stroke="url(#gold-leaf)" stroke-width="5" />
        <path d="M0,-80 L40,-60" stroke="url(#gold-leaf)" stroke-width="5" />
        
        <path d="M0,-40 L-60,-20" stroke="url(#gold-leaf)" stroke-width="5" />
        <path d="M0,-40 L60,-20" stroke="url(#gold-leaf)" stroke-width="5" />
        
        <path d="M0,0 L-80,20" stroke="url(#gold-leaf)" stroke-width="5" />
        <path d="M0,0 L80,20" stroke="url(#gold-leaf)" stroke-width="5" />
        
        <path d="M0,40 L-60,60" stroke="url(#gold-leaf)" stroke-width="5" />
        <path d="M0,40 L60,60" stroke="url(#gold-leaf)" stroke-width="5" />
        
        <path d="M0,80 L-40,100" stroke="url(#gold-leaf)" stroke-width="5" />
        <path d="M0,80 L40,100" stroke="url(#gold-leaf)" stroke-width="5" />
      </g>
      
      <!-- Gold leaf circular accents -->
      <g fill="url(#gold-leaf)">
        <circle cx="-40" cy="-60" r="8" />
        <circle cx="40" cy="-60" r="8" />
        
        <circle cx="-60" cy="-20" r="10" />
        <circle cx="60" cy="-20" r="10" />
        
        <circle cx="-80" cy="20" r="12" />
        <circle cx="80" cy="20" r="12" />
        
        <circle cx="-60" cy="60" r="10" />
        <circle cx="60" cy="60" r="10" />
        
        <circle cx="-40" cy="100" r="8" />
        <circle cx="40" cy="100" r="8" />
      </g>
      
      <!-- Additional decorative elements -->
      <g stroke="#d4af37" stroke-width="1" fill="none">
        <!-- Left side decorative swirls -->
        <path d="M-120,-50 C-110,-60 -100,-50 -90,-60 C-80,-70 -70,-60 -60,-70" />
        <path d="M-130,0 C-120,-10 -110,0 -100,-10 C-90,-20 -80,-10 -70,-20" />
        <path d="M-140,50 C-130,40 -120,50 -110,40 C-100,30 -90,40 -80,30" />
        
        <!-- Right side decorative swirls -->
        <path d="M120,-50 C110,-60 100,-50 90,-60 C80,-70 70,-60 60,-70" />
        <path d="M130,0 C120,-10 110,0 100,-10 C90,-20 80,-10 70,-20" />
        <path d="M140,50 C130,40 120,50 110,40 C100,30 90,40 80,30" />
      </g>
    </g>
    
    <!-- Fusion elements - modern meets traditional -->
    <g stroke="#fff" stroke-width="1" fill="none">
      <!-- Modern geometric elements -->
      <rect x="-30" y="-100" width="60" height="20" rx="5" ry="5" />
      <rect x="-40" y="-60" width="80" height="20" rx="5" ry="5" />
      <rect x="-50" y="-20" width="100" height="20" rx="5" ry="5" />
      <rect x="-40" y="20" width="80" height="20" rx="5" ry="5" />
      <rect x="-30" y="60" width="60" height="20" rx="5" ry="5" />
      
      <!-- Traditional curved elements -->
      <path d="M-100,-80 C-90,-90 -80,-85 -70,-95 C-60,-105 -50,-100 -40,-110" />
      <path d="M100,-80 C90,-90 80,-85 70,-95 C60,-105 50,-100 40,-110" />
      
      <path d="M-110,80 C-100,70 -90,75 -80,65 C-70,55 -60,60 -50,50" />
      <path d="M110,80 C100,70 90,75 80,65 C70,55 60,60 50,50" />
    </g>
    
    <!-- Sleeve outlines -->
    <path d="M-150,-100 C-160,-50 -170,0 -170,100" stroke="#333" stroke-width="2" fill="none" />
    <path d="M150,-100 C160,-50 170,0 170,100" stroke="#333" stroke-width="2" fill="none" />
    
    <!-- Sleeve gold leaf accents -->
    <path d="M-160,-70 C-165,-60 -170,-50 -165,-40" stroke="url(#gold-leaf)" stroke-width="6" fill="none" />
    <path d="M-165,-10 C-170,0 -165,10 -170,20" stroke="url(#gold-leaf)" stroke-width="6" fill="none" />
    <path d="M-165,50 C-170,60 -165,70 -170,80" stroke="url(#gold-leaf)" stroke-width="6" fill="none" />
    
    <path d="M160,-70 C165,-60 170,-50 165,-40" stroke="url(#gold-leaf)" stroke-width="6" fill="none" />
    <path d="M165,-10 C170,0 165,10 170,20" stroke="url(#gold-leaf)" stroke-width="6" fill="none" />
    <path d="M165,50 C170,60 165,70 170,80" stroke="url(#gold-leaf)" stroke-width="6" fill="none" />
  </g>
  
  <!-- Luxury Fusion label -->
  <g transform="translate(300, 520)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#c0392b" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">LUXURY FUSION</text>
  </g>
</svg>