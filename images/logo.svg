<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="transparent" />
  
  <!-- Decorative elements -->
  <g fill="#ffffff">
    <!-- Stylized blouse outline -->
    <path d="M40 20 Q55 15 60 30 Q65 45 60 55 Q55 65 40 70 Q25 65 20 55 Q15 45 20 30 Q25 15 40 20 Z" stroke="#ffffff" stroke-width="2" fill="none" />
    
    <!-- Simple maggam work pattern -->
    <circle cx="40" cy="40" r="10" fill="none" stroke="#ffffff" stroke-width="1" />
    <circle cx="40" cy="40" r="7" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Central design element -->
    <path d="M35 35 L45 35 L45 45 L35 45 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    <circle cx="40" cy="40" r="2" fill="#ffffff" />
  </g>
  
  <!-- Text label -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="start">Elegance</text>
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="start">Boutique</text>
</svg>