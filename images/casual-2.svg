<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0ece5" />
      <stop offset="100%" stop-color="#e0d8c9" />
    </linearGradient>
    <pattern id="linen-texture" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#e0d8c9" opacity="0.1" />
      <path d="M0,0 L20,20 M20,0 L0,20" stroke="#d4c5a8" stroke-width="0.5" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="800" fill="url(#bg-gradient)" />
  
  <!-- Texture overlay -->
  <rect width="800" height="800" fill="url(#linen-texture)" />
  
  <!-- Simple Elegance Linen Blouse illustration -->
  <g transform="translate(400, 400)">
    <!-- Blouse outline -->
    <path d="M-200,-250 C-180,-270 -150,-280 -120,-280 L120,-280 C150,-280 180,-270 200,-250 L200,150 C180,170 150,180 120,180 L-120,180 C-150,180 -180,170 -200,150 Z" fill="#f5f2ec" stroke="#d4c5a8" stroke-width="4" />
    
    <!-- Neckline - simple V-neck -->
    <path d="M-60,-280 C-30,-320 30,-320 60,-280" fill="none" stroke="#d4c5a8" stroke-width="4" />
    <path d="M0,-280 L0,-320" fill="none" stroke="#d4c5a8" stroke-width="4" />
    
    <!-- Sleeve left -->
    <path d="M-200,-200 C-240,-170 -270,-120 -290,-60" fill="none" stroke="#d4c5a8" stroke-width="4" />
    
    <!-- Sleeve right -->
    <path d="M200,-200 C240,-170 270,-120 290,-60" fill="none" stroke="#d4c5a8" stroke-width="4" />
    
    <!-- Minimal thread work pattern -->
    <g fill="none" stroke="#c1a878" stroke-width="1.5">
      <!-- Collar embellishment -->
      <path d="M-50,-270 L-40,-260 L-30,-270 L-20,-260 L-10,-270 L0,-260 L10,-270 L20,-260 L30,-270 L40,-260 L50,-270" />
      
      <!-- Left side minimal pattern -->
      <g transform="translate(-120, -100)">
        <path d="M-20,0 L20,0" />
        <path d="M-15,-10 L15,-10" />
        <path d="M-10,-20 L10,-20" />
        <path d="M-15,10 L15,10" />
        <path d="M-10,20 L10,20" />
      </g>
      
      <!-- Right side minimal pattern -->
      <g transform="translate(120, -100)">
        <path d="M-20,0 L20,0" />
        <path d="M-15,-10 L15,-10" />
        <path d="M-10,-20 L10,-20" />
        <path d="M-15,10 L15,10" />
        <path d="M-10,20 L10,20" />
      </g>
      
      <!-- Center minimal design -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="-50" r="30" stroke-dasharray="5,5" />
        <line x1="-30" y1="-50" x2="30" y2="-50" />
        <line x1="0" y1="-80" x2="0" y2="-20" />
      </g>
      
      <!-- Bottom hem detail -->
      <path d="M-150,150 L-130,140 L-110,150 L-90,140 L-70,150 L-50,140 L-30,150 L-10,140 L10,150 L30,140 L50,150 L70,140 L90,150 L110,140 L130,150 L150,140" />
    </g>
    
    <!-- Button details -->
    <g fill="#d4c5a8">
      <circle cx="0" cy="-200" r="5" />
      <circle cx="0" cy="-160" r="5" />
      <circle cx="0" cy="-120" r="5" />
      <circle cx="0" cy="-80" r="5" />
      <circle cx="0" cy="-40" r="5" />
    </g>
  </g>
  
  <!-- Product label -->
  <g transform="translate(400, 650)">
    <rect x="-150" y="-40" width="300" height="80" rx="10" ry="10" fill="#fff" stroke="#d4c5a8" stroke-width="2" />
    
    <!-- Product name -->
    <text x="0" y="-10" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#8a7e6b" text-anchor="middle">Simple Elegance</text>
    
    <!-- Product description -->
    <text x="0" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#8a7e6b" text-anchor="middle">Light linen with minimal thread work</text>
  </g>
</svg>