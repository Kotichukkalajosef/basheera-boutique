<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="blouse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#884ea0" />
      <stop offset="100%" stop-color="#76448a" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <pattern id="gold-thread" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#d4af37" />
      <path d="M0,2 L4,2 M2,0 L2,4" stroke="#e5c158" stroke-width="0.5" />
    </pattern>
    <pattern id="silver-thread" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#c0c0c0" />
      <path d="M0,2 L4,2 M2,0 L2,4" stroke="#d0d0d0" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="600" height="600" fill="url(#bg-gradient)" />
  
  <!-- Product title -->
  <text x="300" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Lotus Splendor</text>
  <text x="300" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Intricate lotus maggam embroidery</text>
  
  <!-- Blouse design - Lotus Splendor with intricate maggam work -->
  <g transform="translate(300, 300)">
    <!-- Main blouse shape -->
    <path d="M-150,-100 C-140,-140 -70,-150 0,-150 C70,-150 140,-140 150,-100 L170,100 C170,140 140,170 100,180 L0,200 L-100,180 C-140,170 -170,140 -170,100 Z" 
          fill="url(#blouse-gradient)" stroke="#333" stroke-width="2" filter="url(#shadow)" />
    
    <!-- Lotus maggam embroidery -->
    <g>
      <!-- Central lotus pattern -->
      <g transform="translate(0, 0)">
        <!-- Lotus flower -->
        <g>
          <!-- Outer petals -->
          <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
            <!-- Top petal -->
            <path d="M0,-10 C-10,-30 -5,-50 0,-60 C5,-50 10,-30 0,-10" />
            
            <!-- Top right petals -->
            <path d="M0,-10 C15,-25 35,-30 45,-35 C40,-25 30,-15 0,-10" />
            <path d="M0,-10 C25,-15 40,-5 50,0 C40,5 25,0 0,-10" />
            
            <!-- Bottom right petals -->
            <path d="M0,-10 C25,0 35,20 40,30 C30,25 15,10 0,-10" />
            <path d="M0,-10 C15,10 10,30 5,40 C0,30 -5,10 0,-10" />
            
            <!-- Bottom petals -->
            <path d="M0,-10 C-5,10 -5,30 0,40 C5,30 5,10 0,-10" />
            
            <!-- Bottom left petals -->
            <path d="M0,-10 C-15,10 -10,30 -5,40 C0,30 5,10 0,-10" />
            <path d="M0,-10 C-25,0 -35,20 -40,30 C-30,25 -15,10 0,-10" />
            
            <!-- Top left petals -->
            <path d="M0,-10 C-25,-15 -40,-5 -50,0 C-40,5 -25,0 0,-10" />
            <path d="M0,-10 C-15,-25 -35,-30 -45,-35 C-40,-25 -30,-15 0,-10" />
          </g>
          
          <!-- Inner petals -->
          <g fill="none" stroke="url(#silver-thread)" stroke-width="2">
            <!-- Top inner petal -->
            <path d="M0,-10 C-5,-20 -3,-35 0,-40 C3,-35 5,-20 0,-10" />
            
            <!-- Top right inner petals -->
            <path d="M0,-10 C10,-18 25,-20 30,-25 C25,-18 20,-12 0,-10" />
            <path d="M0,-10 C18,-12 28,-5 35,0 C28,3 18,-2 0,-10" />
            
            <!-- Bottom right inner petals -->
            <path d="M0,-10 C18,-2 25,12 28,20 C20,18 10,5 0,-10" />
            <path d="M0,-10 C10,5 7,20 3,28 C0,20 -3,5 0,-10" />
            
            <!-- Bottom inner petal -->
            <path d="M0,-10 C-3,5 -3,20 0,28 C3,20 3,5 0,-10" />
            
            <!-- Bottom left inner petals -->
            <path d="M0,-10 C-10,5 -7,20 -3,28 C0,20 3,5 0,-10" />
            <path d="M0,-10 C-18,-2 -25,12 -28,20 C-20,18 -10,5 0,-10" />
            
            <!-- Top left inner petals -->
            <path d="M0,-10 C-18,-12 -28,-5 -35,0 C-28,3 -18,-2 0,-10" />
            <path d="M0,-10 C-10,-18 -25,-20 -30,-25 C-25,-18 -20,-12 0,-10" />
          </g>
          
          <!-- Lotus center -->
          <circle cx="0" cy="-10" r="10" fill="url(#gold-thread)" />
          <circle cx="0" cy="-10" r="5" fill="url(#silver-thread)" />
        </g>
        
        <!-- Lotus stem and leaves -->
        <g fill="none" stroke="url(#gold-thread)" stroke-width="2">
          <!-- Main stem -->
          <path d="M0,-10 C0,20 0,50 0,80" />
          
          <!-- Right leaf -->
          <path d="M0,30 C10,35 25,35 30,30 C35,25 35,15 30,10 C25,5 15,5 10,10" />
          <path d="M10,10 C15,15 20,20 30,30" />
          <path d="M15,12 C20,15 25,20 30,25" />
          <path d="M20,15 C25,18 28,22 30,20" />
          
          <!-- Left leaf -->
          <path d="M0,50 C-10,55 -25,55 -30,50 C-35,45 -35,35 -30,30 C-25,25 -15,25 -10,30" />
          <path d="M-10,30 C-15,35 -20,40 -30,50" />
          <path d="M-15,32 C-20,35 -25,40 -30,45" />
          <path d="M-20,35 C-25,38 -28,42 -30,40" />
        </g>
      </g>
      
      <!-- Additional lotus patterns -->
      <g>
        <!-- Top left lotus -->
        <g transform="translate(-90, -70) scale(0.5)">
          <!-- Simplified lotus flower -->
          <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
            <path d="M0,0 C-10,-15 -5,-30 0,-35 C5,-30 10,-15 0,0" />
            <path d="M0,0 C15,-10 30,-5 35,0 C30,5 15,10 0,0" />
            <path d="M0,0 C10,15 5,30 0,35 C-5,30 -10,15 0,0" />
            <path d="M0,0 C-15,10 -30,5 -35,0 C-30,-5 -15,-10 0,0" />
          </g>
          <circle cx="0" cy="0" r="5" fill="url(#gold-thread)" />
        </g>
        
        <!-- Top right lotus -->
        <g transform="translate(90, -70) scale(0.5)">
          <!-- Simplified lotus flower -->
          <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
            <path d="M0,0 C-10,-15 -5,-30 0,-35 C5,-30 10,-15 0,0" />
            <path d="M0,0 C15,-10 30,-5 35,0 C30,5 15,10 0,0" />
            <path d="M0,0 C10,15 5,30 0,35 C-5,30 -10,15 0,0" />
            <path d="M0,0 C-15,10 -30,5 -35,0 C-30,-5 -15,-10 0,0" />
          </g>
          <circle cx="0" cy="0" r="5" fill="url(#gold-thread)" />
        </g>
        
        <!-- Bottom left lotus -->
        <g transform="translate(-90, 70) scale(0.5)">
          <!-- Simplified lotus flower -->
          <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
            <path d="M0,0 C-10,-15 -5,-30 0,-35 C5,-30 10,-15 0,0" />
            <path d="M0,0 C15,-10 30,-5 35,0 C30,5 15,10 0,0" />
            <path d="M0,0 C10,15 5,30 0,35 C-5,30 -10,15 0,0" />
            <path d="M0,0 C-15,10 -30,5 -35,0 C-30,-5 -15,-10 0,0" />
          </g>
          <circle cx="0" cy="0" r="5" fill="url(#gold-thread)" />
        </g>
        
        <!-- Bottom right lotus -->
        <g transform="translate(90, 70) scale(0.5)">
          <!-- Simplified lotus flower -->
          <g fill="none" stroke="url(#gold-thread)" stroke-width="3">
            <path d="M0,0 C-10,-15 -5,-30 0,-35 C5,-30 10,-15 0,0" />
            <path d="M0,0 C15,-10 30,-5 35,0 C30,5 15,10 0,0" />
            <path d="M0,0 C10,15 5,30 0,35 C-5,30 -10,15 0,0" />
            <path d="M0,0 C-15,10 -30,5 -35,0 C-30,-5 -15,-10 0,0" />
          </g>
          <circle cx="0" cy="0" r="5" fill="url(#gold-thread)" />
        </g>
      </g>
      
      <!-- Connecting patterns -->
      <g stroke="url(#silver-thread)" stroke-width="2" fill="none">
        <!-- Connecting vines -->
        <path d="M0,-10 C-30,-30 -60,-50 -90,-70" />
        <path d="M-30,-30 C-35,-25 -40,-20 -45,-15" />
        <path d="M-60,-50 C-65,-45 -70,-40 -75,-35" />
        
        <path d="M0,-10 C30,-30 60,-50 90,-70" />
        <path d="M30,-30 C35,-25 40,-20 45,-15" />
        <path d="M60,-50 C65,-45 70,-40 75,-35" />
        
        <path d="M0,80 C-30,75 -60,70 -90,70" />
        <path d="M-30,75 C-35,70 -40,65 -45,60" />
        <path d="M-60,70 C-65,65 -70,60 -75,55" />
        
        <path d="M0,80 C30,75 60,70 90,70" />
        <path d="M30,75 C35,70 40,65 45,60" />
        <path d="M60,70 C65,65 70,60 75,55" />
      </g>
      
      <!-- Border patterns -->
      <g stroke="url(#gold-thread)" stroke-width="2" fill="none">
        <!-- Neckline border with lotus buds -->
        <path d="M-60,-130 C-40,-150 40,-150 60,-130" />
        
        <!-- Lotus buds along neckline -->
        <g transform="translate(-40, -140) scale(0.3)">
          <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
          <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
          <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
          <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
          <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
        </g>
        
        <g transform="translate(0, -145) scale(0.3)">
          <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
          <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
          <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
          <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
          <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
        </g>
        
        <g transform="translate(40, -140) scale(0.3)">
          <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
          <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
          <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
          <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
          <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
        </g>
        
        <!-- Bottom border with lotus pattern -->
        <path d="M-80,120 C-40,140 40,140 80,120" />
        
        <!-- Lotus buds along bottom -->
        <g transform="translate(-60, 130) scale(0.3)">
          <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
          <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
          <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
          <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
          <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
        </g>
        
        <g transform="translate(0, 135) scale(0.3)">
          <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
          <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
          <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
          <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
          <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
        </g>
        
        <g transform="translate(60, 130) scale(0.3)">
          <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
          <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
          <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
          <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
          <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
        </g>
        
        <!-- Side borders with lotus buds -->
        <g>
          <!-- Left side lotus buds -->
          <g transform="translate(-160, -50) scale(0.3)">
            <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
            <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
            <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
            <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
            <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
          </g>
          
          <g transform="translate(-160, 0) scale(0.3)">
            <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
            <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
            <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
            <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
            <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
          </g>
          
          <g transform="translate(-160, 50) scale(0.3)">
            <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
            <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
            <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
            <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
            <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
          </g>
          
          <!-- Right side lotus buds -->
          <g transform="translate(160, -50) scale(0.3)">
            <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
            <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
            <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
            <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
            <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
          </g>
          
          <g transform="translate(160, 0) scale(0.3)">
            <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
            <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
            <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
            <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
            <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
          </g>
          
          <g transform="translate(160, 50) scale(0.3)">
            <path d="M0,0 C-5,-10 -3,-20 0,-25 C3,-20 5,-10 0,0" />
            <path d="M0,0 C10,-5 20,-3 25,0 C20,3 10,5 0,0" />
            <path d="M0,0 C5,10 3,20 0,25 C-3,20 -5,10 0,0" />
            <path d="M0,0 C-10,5 -20,3 -25,0 C-20,-3 -10,-5 0,0" />
            <circle cx="0" cy="0" r="3" fill="url(#gold-thread)" />
          </g>
        </g>
      </g>
    </g>
    
    <!-- Sleeve outlines -->
    <path d="M-150,-100 C-160,-50 -170,0 -170,100" stroke="#333" stroke-width="2" fill="none" />
    <path d="M150,-100 C160,-50 170,0 170,100" stroke="#333" stroke-width="2" fill="none" />
  </g>
  
  <!-- Traditional label -->
  <g transform="translate(300, 520)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#884ea0" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">TRADITIONAL</text>
  </g>
</svg>