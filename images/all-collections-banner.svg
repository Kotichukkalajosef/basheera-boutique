<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8e9c2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="pattern-bg" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M0,15 L30,15 M15,0 L15,30" stroke="rgba(212,175,55,0.2)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Pattern overlay -->
  <rect width="1200" height="400" fill="url(#pattern-bg)" />
  
  <!-- Decorative elements -->
  <g opacity="0.15">
    <!-- Decorative circles -->
    <circle cx="100" cy="100" r="50" fill="#fff" />
    <circle cx="1100" cy="300" r="70" fill="#fff" />
    <circle cx="200" cy="350" r="30" fill="#fff" />
    <circle cx="1000" cy="80" r="40" fill="#fff" />
    
    <!-- Decorative lines -->
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1" stroke-dasharray="10,10" />
    <line x1="600" y1="0" x2="600" y2="400" stroke="#fff" stroke-width="1" stroke-dasharray="10,10" />
  </g>
  
  <!-- Elegant design elements -->
  <g opacity="0.6">
    <!-- Top left corner ornament -->
    <path d="M0,0 Q50,20 100,0 Q120,50 100,100 Q50,120 0,100 Q-20,50 0,0 Z" fill="none" stroke="#d4af37" stroke-width="2" />
    
    <!-- Bottom right corner ornament -->
    <path d="M1100,300 Q1150,320 1200,300 Q1220,350 1200,400 Q1150,420 1100,400 Q1080,350 1100,300 Z" fill="none" stroke="#d4af37" stroke-width="2" />
  </g>
  
  <!-- Title text shadow -->
  <text x="602" y="202" font-family="'Playfair Display', serif" font-size="60" text-anchor="middle" fill="rgba(0,0,0,0.2)">
    All Collections
  </text>
  
  <!-- Title text -->
  <text x="600" y="200" font-family="'Playfair Display', serif" font-size="60" text-anchor="middle" fill="#fff">
    All Collections
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" font-family="'Montserrat', sans-serif" font-size="20" text-anchor="middle" fill="#fff">
    Explore our complete range of exquisite designs
  </text>
  
  <!-- Decorative line under title -->
  <line x1="450" y1="270" x2="750" y2="270" stroke="#fff" stroke-width="2" />
</svg>