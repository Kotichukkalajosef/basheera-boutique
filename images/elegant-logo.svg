<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="transparent" />
  
  <!-- Gradient for logo elements -->
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37" />
      <stop offset="100%" stop-color="#f9d776" />
    </linearGradient>
  </defs>
  
  <!-- Decorative elements -->
  <g>
    <!-- Stylized blouse outline with maggam work -->
    <path d="M40 20 Q55 15 60 30 Q65 45 60 55 Q55 65 40 70 Q25 65 20 55 Q15 45 20 30 Q25 15 40 20 Z" 
          stroke="url(#gold-gradient)" stroke-width="2" fill="none" />
    
    <!-- Maggam work pattern -->
    <path d="M40 30 L50 40 L40 50 L30 40 Z" stroke="url(#gold-gradient)" stroke-width="1.5" fill="none" />
    <circle cx="40" cy="40" r="10" fill="none" stroke="url(#gold-gradient)" stroke-width="1" />
    <circle cx="40" cy="40" r="7" fill="none" stroke="url(#gold-gradient)" stroke-width="1" />
    <circle cx="40" cy="40" r="2" fill="url(#gold-gradient)" />
    
    <!-- Decorative dots representing beads and stones -->
    <circle cx="30" cy="40" r="1.5" fill="url(#gold-gradient)" />
    <circle cx="50" cy="40" r="1.5" fill="url(#gold-gradient)" />
    <circle cx="40" cy="30" r="1.5" fill="url(#gold-gradient)" />
    <circle cx="40" cy="50" r="1.5" fill="url(#gold-gradient)" />
    
    <!-- Peacock motif (simplified) -->
    <path d="M40 55 Q45 50 50 55 Q55 60 50 65 Q45 70 40 65 Q35 60 40 55 Z" 
          fill="none" stroke="url(#gold-gradient)" stroke-width="1" />
  </g>
  
  <!-- Text label -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="start">Elegant</text>
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="start">Designs</text>
</svg>