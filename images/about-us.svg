<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Workshop Elements -->
  <g transform="translate(100, 100)">
    <!-- Sewing Machine -->
    <rect x="50" y="150" width="200" height="120" rx="10" fill="#555" />
    <rect x="70" y="130" width="160" height="30" rx="5" fill="#777" />
    <circle cx="150" cy="200" r="30" fill="#999" stroke="#555" stroke-width="5" />
    <line x1="250" y1="180" x2="300" y2="180" stroke="#333" stroke-width="3" />
    
    <!-- Fabric and Thread -->
    <rect x="350" y="150" width="150" height="100" rx="5" fill="#d4af37" opacity="0.7" />
    <rect x="370" y="170" width="110" height="60" rx="5" fill="#fff" opacity="0.8" />
    
    <!-- Thread Spools -->
    <g transform="translate(500, 180)">
      <circle cx="0" cy="0" r="15" fill="#d35400" />
      <circle cx="0" cy="0" r="5" fill="#fff" />
    </g>
    <g transform="translate(540, 180)">
      <circle cx="0" cy="0" r="15" fill="#27ae60" />
      <circle cx="0" cy="0" r="5" fill="#fff" />
    </g>
    <g transform="translate(580, 180)">
      <circle cx="0" cy="0" r="15" fill="#8e44ad" />
      <circle cx="0" cy="0" r="5" fill="#fff" />
    </g>
    
    <!-- Artisan Silhouette -->
    <g transform="translate(150, 350)">
      <!-- Body -->
      <ellipse cx="0" cy="-50" rx="30" ry="40" fill="#555" />
      <circle cx="0" cy="-100" r="25" fill="#555" />
      
      <!-- Working on fabric -->
      <line x1="30" y1="-60" x2="80" y2="-40" stroke="#555" stroke-width="10" stroke-linecap="round" />
      <rect x="80" y="-70" width="100" height="60" rx="5" fill="#f8c471" opacity="0.8" />
    </g>
    
    <!-- Maggam Work Pattern -->
    <g transform="translate(400, 350)">
      <rect x="0" y="0" width="150" height="100" rx="5" fill="#f5b041" opacity="0.6" />
      
      <!-- Stylized Maggam Pattern -->
      <path d="M 20,20 C 40,10 60,30 80,20 C 100,10 120,30 140,20" stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M 20,40 C 40,30 60,50 80,40 C 100,30 120,50 140,40" stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M 20,60 C 40,50 60,70 80,60 C 100,50 120,70 140,60" stroke="#d4af37" stroke-width="3" fill="none" />
      <path d="M 20,80 C 40,70 60,90 80,80 C 100,70 120,90 140,80" stroke="#d4af37" stroke-width="3" fill="none" />
      
      <!-- Decorative Elements -->
      <circle cx="30" cy="30" r="3" fill="#d4af37" />
      <circle cx="70" cy="30" r="3" fill="#d4af37" />
      <circle cx="110" cy="30" r="3" fill="#d4af37" />
      <circle cx="50" cy="50" r="3" fill="#d4af37" />
      <circle cx="90" cy="50" r="3" fill="#d4af37" />
      <circle cx="130" cy="50" r="3" fill="#d4af37" />
      <circle cx="30" cy="70" r="3" fill="#d4af37" />
      <circle cx="70" cy="70" r="3" fill="#d4af37" />
      <circle cx="110" cy="70" r="3" fill="#d4af37" />
    </g>
  </g>
  
  <!-- Workshop Text -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Our Workshop</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">Where Tradition Meets Craftsmanship</text>
</svg>