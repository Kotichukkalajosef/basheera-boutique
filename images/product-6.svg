<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#4CA1AF" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g opacity="0.3" fill="#ffffff">
    <!-- Stylized casual blouse outline -->
    <path d="M200 100 Q270 110 290 180 Q310 250 290 320 Q270 390 200 410 Q130 390 110 320 Q90 250 110 180 Q130 110 200 100 Z" stroke="#ffffff" stroke-width="3" fill="none" />
    
    <!-- Simple casual maggam work patterns -->
    <circle cx="200" cy="200" r="30" fill="none" stroke="#ffffff" stroke-width="1" />
    <circle cx="200" cy="200" r="25" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Central design element -->
    <path d="M185 185 L215 185 L215 215 L185 215 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    <path d="M190 190 L210 190 L210 210 L190 210 Z" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <!-- Simple geometric patterns -->
    <line x1="170" y1="170" x2="230" y2="170" stroke="#ffffff" stroke-width="1" />
    <line x1="170" y1="230" x2="230" y2="230" stroke="#ffffff" stroke-width="1" />
    <line x1="170" y1="170" x2="170" y2="230" stroke="#ffffff" stroke-width="1" />
    <line x1="230" y1="170" x2="230" y2="230" stroke="#ffffff" stroke-width="1" />
    
    <!-- Simple dots representing minimal embellishments -->
    <circle cx="170" cy="170" r="2" />
    <circle cx="230" cy="170" r="2" />
    <circle cx="170" cy="230" r="2" />
    <circle cx="230" cy="230" r="2" />
    <circle cx="200" cy="200" r="3" fill="#ffffff" />
    
    <!-- Simple border pattern -->
    <rect x="150" y="300" width="100" height="10" fill="none" stroke="#ffffff" stroke-width="1" />
    <rect x="160" y="305" width="80" height="1" fill="#ffffff" />
    
    <!-- Additional simple patterns -->
    <line x1="150" y1="250" x2="250" y2="250" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="260" x2="250" y2="260" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="270" x2="250" y2="270" stroke="#ffffff" stroke-width="1" />
    
    <!-- Decorative border -->
    <rect x="50" y="50" width="300" height="400" rx="5" ry="5" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- Text label -->
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Casual Blouse Design 6</text>
  <text x="200" y="475" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Teal cotton with geometric pattern</text>
  
  <!-- Subtle texture overlay -->
  <rect width="100%" height="100%" fill="url(#noise)" opacity="0.05" />
  
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
  </defs>
</svg>